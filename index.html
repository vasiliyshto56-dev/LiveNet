  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH"; 
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { user: null, profile: null, isLive: false, streamName: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };
    let authMode = 'login';
    let muteTimer = null;

    // --- SYSTEM ---
    async function init() {
        setInterval(() => {
            document.getElementById('moscowTime').textContent = new Date().toLocaleTimeString('ru-RU', {timeZone: 'Europe/Moscow', hour: '2-digit', minute:'2-digit'});
            document.getElementById('onlineCount').textContent = Math.floor(Math.random() * 10) + 1;
        }, 1000);

        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            state.user = user;
            if (user.email === 'vasiliyshto56@gmail.com') { 
                state.isAdmin = true; 
                sessionStorage.setItem('isLiveNetAdmin', 'true'); 
            }
            let { data: prof } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            if (!prof) {
                prof = { id: user.id, username: user.email.split('@')[0], avatar_url: 'https://cdn-icons-png.flaticon.com/512/149/149071.png' };
                await supabaseClient.from('profiles').insert([prof]);
            }
            state.profile = prof;
            renderProfile();
        }
        loadDB();
        setInterval(loadDB, 5000);
        setInterval(loadMessages, 3000);
        startMuteChecker();
    }

    function renderProfile() {
        if (!state.profile) return;
        document.getElementById('topBarUser').textContent = state.profile.username;
        document.getElementById('miniAvatar').classList.remove('hide');
        document.getElementById('miniAvatarImg').src = state.profile.avatar_url;
        document.getElementById('profileAvatarBig').src = state.profile.avatar_url;
        document.getElementById('profileNameBig').textContent = state.profile.username;
        
        if (state.isAdmin) {
            document.getElementById('mainMenuAdminBtn').classList.remove('hide');
            document.getElementById('adminLoginIcon').classList.add('hide');
        }
    }

    // --- AUTH ---
    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPassword').value;

        if (!email || !pass) return alert("–ó–∞–ø–æ–ª–Ω–∏ –≤—Å–µ –ø–æ–ª—è");

        if (authMode === 'register') {
            const { error: signUpError } = await supabaseClient.auth.signUp({ email, password: pass });
            if (signUpError) {
                if (signUpError.message.includes("already registered") || signUpError.status === 422) {
                    return alert("‚ùå –≠—Ç–∞ –ø–æ—á—Ç–∞ —É–∂–µ –∑–∞–Ω—è—Ç–∞!");
                }
                return alert("–û—à–∏–±–∫–∞: " + signUpError.message);
            }
            alert("‚úÖ –ü–∏—Å—å–º–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ! –ü—Ä–æ–≤–µ—Ä—å –ø–æ—á—Ç—É (–∏ –ø–∞–ø–∫—É —Å–ø–∞–º).");
            closeModals();
        } else {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞! –ü—Ä–æ–≤–µ—Ä—å –ø–∞—Ä–æ–ª—å –∏–ª–∏ –ø–æ–¥—Ç–≤–µ—Ä–¥–∏ –ø–æ—á—Ç—É.");
            location.reload();
        }
    }

    function toggleAuthMode() {
        authMode = authMode === 'login' ? 'register' : 'login';
        document.getElementById('authTitle').textContent = authMode === 'login' ? '–í–•–û–î' : '–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø';
        document.getElementById('authToggleBtn').textContent = authMode === 'login' ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –°–æ–∑–¥–∞—Ç—å' : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
    }

    // --- CHAT ---
    function startMuteChecker() {
        if (muteTimer) clearInterval(muteTimer);
        muteTimer = setInterval(() => {
            const area = document.getElementById('chatInputArea');
            if (!state.user) {
                area.innerHTML = `<button onclick="document.getElementById('authModal').classList.remove('hide')" class="w-full py-3 bg-white/5 border border-dashed border-white/20 rounded-xl text-[10px] font-bold uppercase opacity-50">–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</button>`;
                return;
            }
            
            const now = new Date();
            const mutedUntil = state.profile?.muted_until ? new Date(state.profile.muted_until) : null;

            if (state.profile?.is_banned) {
                area.innerHTML = `<div class="bg-red-900/20 text-red-500 font-bold text-center text-[10px] py-2 rounded-xl">–í–´ –ó–ê–ë–ê–ù–ï–ù–´</div>`;
            } else if (mutedUntil && mutedUntil > now) {
                const diff = mutedUntil - now;
                const hours = Math.floor(diff / 3600000);
                const mins = Math.floor((diff % 3600000) / 60000);
                const secs = Math.floor((diff % 60000) / 1000);
                area.innerHTML = `<div class="text-center bg-white/5 p-2 rounded-xl"><div class="text-[9px] text-gray-400 font-bold uppercase">–ú—É—Ç (—Ç–æ–ª—å–∫–æ —á—Ç–µ–Ω–∏–µ)</div><div class="text-pink-500 font-bold text-xs mt-1">${hours}—á ${mins}–º ${secs}—Å</div></div>`;
            } else {
                if (!area.querySelector('input')) {
                    area.innerHTML = `<div class="flex gap-2 relative"><button onclick="document.getElementById('emojiPicker').classList.toggle('hide')" class="bg-white/5 px-2 rounded-xl hover:bg-white/10 transition">üòÄ</button><input id="msgInp" onkeydown="if(event.key==='Enter') sendMsg()" class="flex-1 bg-white/5 p-3 rounded-xl outline-none text-xs text-white" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..."><button onclick="sendMsg()" class="bg-pink-600 px-4 rounded-xl font-bold">></button></div>`;
                }
            }
        }, 1000);
    }

    function addEmoji(e) { 
        const inp = document.getElementById('msgInp'); 
        if(inp) { inp.value += e; inp.focus(); }
        document.getElementById('emojiPicker').classList.add('hide');
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        if (!inp.value.trim() || state.profile.is_banned) return;
        await supabaseClient.from('messages').insert([{ 
            username: state.profile.username, text: inp.value, user_id: state.user.id, 
            avatar_url: state.profile.avatar_url, is_admin: state.isAdmin 
        }]);
        inp.value = ''; loadMessages();
    }

    async function loadMessages() {
        const { data } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (!data) return;
        document.getElementById('chatMessages').innerHTML = data.reverse().map(m => {
            if (m.is_deleted && !state.isAdmin) return '';
            const isDel = m.is_deleted && state.isAdmin;
            return `
            <div class="flex gap-2 mb-3 group items-start">
                <img src="${m.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="w-6 h-6 rounded-full object-cover mt-0.5 border border-white/10">
                <div class="flex-1">
                    <span class="${m.is_admin ? 'nick-admin' : 'text-pink-500'} font-bold text-[11px]">${m.username}:</span>
                    <span class="text-white ml-1 break-all text-xs ${isDel ? 'deleted-msg' : ''}">${isDel ? '(–£–¥–∞–ª–µ–Ω–æ) ' + m.text : m.text}</span>
                </div>
                ${state.isAdmin && !m.is_deleted ? `<div class="opacity-0 group-hover:opacity-100 flex gap-1 transition"><button onclick="modDel('${m.id}')" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button><button onclick="modMute('${m.user_id}')" title="–ú—É—Ç 3—á">üîá</button><button onclick="modBan('${m.user_id}')" title="–ë–∞–Ω">üö´</button></div>` : ''}
            </div>`;
        }).join('');
        const chat = document.getElementById('chatMessages'); 
        if(chat.dataset.scrolled !== "true") chat.scrollTop = chat.scrollHeight;
    }

    // --- MODERATION ---
    async function modMute(uid) {
        if(!confirm("–î–∞—Ç—å –º—É—Ç –Ω–∞ 3 —á–∞—Å–∞?")) return;
        const until = new Date(Date.now() + 3 * 60 * 60 * 1000).toISOString();
        await supabaseClient.from('profiles').update({ muted_until: until }).eq('id', uid);
    }
    async function modDel(id) { await supabaseClient.from('messages').update({ is_deleted: true }).eq('id', id); loadMessages(); }
    async function modBan(uid) { if(confirm("–ó–∞–±–∞–Ω–∏—Ç—å –Ω–∞–≤—Å–µ–≥–¥–∞?")) await supabaseClient.from('profiles').update({ is_banned: true }).eq('id', uid); }

    // --- ADMIN & DB ---
    async function loadDB() {
        const { data } = await supabaseClient.from('site_settings').select('*').single();
        if (!data) return;
        state.isLive = data.is_live;
        state.streamName = data.stream_name;
        state.banners = data.banners || [];
        state.schedule = data.schedule || '';

        document.getElementById('streamNameDisplay').textContent = state.streamName;
        document.getElementById('statusDot').className = state.isLive ? "w-1.5 h-1.5 bg-red-500 animate-pulse rounded-full" : "w-1.5 h-1.5 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = state.isLive ? "–í –≠–§–ò–†–ï" : "–û–§–§–õ–ê–ô–ù";
        document.getElementById('statusText').className = `text-[9px] font-black uppercase ${state.isLive ? 'text-red-500' : 'text-gray-500'} tracking-[0.2em] font-stream`;
        
        const btn = document.getElementById('liveToggleBtn');
        btn.textContent = state.isLive ? "üî¥ –°–¢–û–ü –≠–§–ò–†" : "‚ö™ –°–¢–ê–†–¢ –≠–§–ò–†";
        btn.className = `w-full py-5 rounded-2xl font-black transition text-xl uppercase italic ${state.isLive ? 'bg-red-600' : 'bg-green-600'}`;

        document.getElementById('scheduleContainer').innerHTML = state.schedule.split('\n').filter(l=>l.trim()).map(line => `
            <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-gray-300 font-stream">${line}</div>
        `).join('') || '<div class="opacity-30 text-[10px]">–ù–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã</div>';

        document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
            <a href="${b.url}" target="_blank" class="banner-card block hover:scale-[1.02] transition">
                <img src="${b.img}" class="w-full aspect-video object-cover">
                <div class="p-4"><h4 class="text-pink-500 font-bold text-xs uppercase mb-1">${b.title}</h4><p class="text-[10px] text-gray-500 font-stream">${b.desc}</p></div>
            </a>
        `).join('');
    }

    async function saveSettings() {
        const bans = Array.from(document.querySelectorAll('.admin-banner-item')).map(el => ({
            img: el.querySelector('.b-img').value, title: el.querySelector('.b-title').value,
            desc: el.querySelector('.b-desc').value, url: el.querySelector('.b-url').value
        }));
        await supabaseClient.from('site_settings').update({ 
            is_live: state.isLive, 
            stream_name: document.getElementById('streamNameInput').value,
            schedule: document.getElementById('scheduleTextarea').value,
            banners: bans
        }).eq('id', 1);
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    }

    function addBanner(data = {img:'', title:'', desc:'', url:''}) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-white/5 p-3 rounded-xl relative border border-white/5";
        div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute right-2 top-2 text-red-500 font-bold">‚úï</button>
            <input class="b-img w-full bg-black mb-1 p-2 text-[10px] rounded" value="${data.img}" placeholder="IMG URL">
            <input class="b-title w-full bg-black mb-1 p-2 text-[10px] rounded" value="${data.title}" placeholder="TITLE">
            <input class="b-desc w-full bg-black mb-1 p-2 text-[10px] rounded" value="${data.desc}" placeholder="DESC">
            <input class="b-url w-full bg-black p-2 text-[10px] rounded" value="${data.url}" placeholder="URL">`;
        document.getElementById('adminBannersList').appendChild(div);
    }

    async function toggleLive() { 
        state.isLive = !state.isLive; 
        await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1);
        loadDB();
    }

    // --- UI/UTILS ---
    function handlePlayButtonClick() {
        if (state.isLive) {
            const iframe = document.getElementById('streamIframe');
            iframe.src = `https://player.twitch.tv/?channel=livenet_&parent=${window.location.hostname || 'localhost'}`;
            iframe.classList.remove('hide');
            document.getElementById('playButton').classList.add('hide');
            document.getElementById('offlineState').classList.add('hide');
        } else {
            document.getElementById('offlineState').classList.remove('hide');
            document.getElementById('playButton').classList.add('hide');
        }
    }

    function showView(v) {
        document.getElementById('homeView').classList.toggle('hide', v !== 'home');
        document.getElementById('playerView').classList.toggle('hide', v !== 'player');
        document.getElementById('adminView').classList.toggle('hide', v !== 'admin');
        if (v !== 'player') { 
            document.getElementById('streamIframe').src = ""; 
            document.getElementById('playButton').classList.remove('hide');
            document.getElementById('offlineState').classList.add('hide');
        }
        window.scrollTo(0,0);
    }

    async function editNick() {
        const n = prompt("–ù–æ–≤—ã–π –Ω–∏–∫:", state.profile.username);
        if (n && n.trim()) { await supabaseClient.from('profiles').update({ username: n }).eq('id', state.user.id); location.reload(); }
    }
    async function uploadAvatar(inp) {
        const file = inp.files[0]; if(!file) return;
        const name = `${state.user.id}-${Date.now()}.png`;
        await supabaseClient.storage.from('avatars').upload(name, file);
        const { data: { publicUrl } } = supabaseClient.storage.from('avatars').getPublicUrl(name);
        await supabaseClient.from('profiles').update({ avatar_url: publicUrl }).eq('id', state.user.id);
        location.reload();
    }

    function loginAdmin() { 
        if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { 
            state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); location.reload(); 
        } else alert("–ù–µ–≤–µ—Ä–Ω–æ!"); 
    }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    function openProfileModal() { if(!state.user) document.getElementById('authModal').classList.remove('hide'); else document.getElementById('profileModal').classList.remove('hide'); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.add('hide')); }
    function logoutUser() { supabaseClient.auth.signOut(); sessionStorage.clear(); location.reload(); }

    init();
  </script>
</body>
