<body class="bg-gradient-to-br from-purple-900 via-purple-800 to-purple-900 text-white min-h-screen">

  <div id="homeView">

      <h1 class="text-8xl font-black mb-6 text-center bg-gradient-to-r from-pink-400 via-purple-400 to-pink-300 bg-clip-text text-transparent drop-shadow-lg">LiveNet</h1>
      
      <div class="flex gap-4 flex-col w-full max-w-sm items-center">
        <button onclick="showView('player')" class="px-8 py-4 bg-gradient-to-r from-pink-500 to-pink-600 text-white font-bold rounded-2xl hover:shadow-2xl hover:shadow-pink-500/60 transition transform hover:scale-105 text-lg shadow-lg w-full">‚ñ∂ –°–ú–û–¢–†–ï–¢–¨ –°–¢–†–ò–ú</button>
        
        <a href="https://t.me/livenet_official" target="_blank" class="px-8 py-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-2xl hover:shadow-2xl hover:shadow-blue-500/60 transition transform hover:scale-105 text-center text-lg flex items-center justify-center gap-2 shadow-lg w-full">üí¨ –¢–ï–õ–ï–ì–†–ê–ú –ö–ê–ù–ê–õ</a>

        <button id="adminPanelBtn" onclick="showView('admin')" class="mt-8 px-6 py-2 bg-gradient-to-r from-purple-700 to-pink-700 text-white text-sm rounded-lg hide shadow-md font-semibold">–ü–∞–Ω–µ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</button>
      </div>
    </div>
  </div>

  <div id="playerView" class="hide h-screen flex flex-col overflow-hidden">
    <div class="px-6 py-4 border-b border-purple-700/50">
      <button onclick="showView('home')" class="text-purple-300 hover:text-white transition">‚óÑ –ù–∞–∑–∞–¥</button>
    </div>

    <div class="flex flex-1 overflow-hidden gap-4 p-4">
      <div class="flex-1 bg-purple-950 rounded-2xl border-2 border-blue-400 overflow-hidden relative shadow-2xl flex items-center justify-center">
        <div id="connectingState" class="hide absolute inset-0 bg-purple-950/90 z-30 flex items-center justify-center font-bold text-pink-400 animate-pulse text-2xl">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...</div>
        <div id="offlineState" class="hide absolute inset-0 bg-purple-950/95 z-30 flex flex-col items-center justify-center text-center">
          <div class="text-8xl mb-4">üò¢</div>
          <h2 class="text-3xl font-bold text-pink-400">–ú—ã –Ω–µ –≤ —ç—Ñ–∏—Ä–µ</h2>
        </div>
        <iframe id="streamIframe" class="w-full h-full hide" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
        <div id="playButton" class="w-32 h-32 bg-pink-500/20 rounded-full flex items-center justify-center border-2 border-pink-400/50 cursor-pointer hover:scale-110 transition" onclick="handlePlayButtonClick()">
          <span class="text-7xl">‚ñ∂</span>
        </div>
      </div>

      <div class="w-72 bg-purple-900/50 border border-purple-700/50 rounded-2xl flex flex-col overflow-hidden shadow-2xl">
        <div class="p-5 border-b border-purple-700/50 bg-purple-950/30">
          <div class="flex items-center justify-between mb-3">
            <div class="flex items-center gap-2">
              <div id="statusDot" class="w-2 h-2 bg-gray-500 rounded-full"></div>
              <p id="statusText" class="text-[10px] font-black text-gray-400 uppercase tracking-tighter">–í–ù–ï –≠–§–ò–†–ê</p>
            </div>
            <div class="flex items-center gap-1.5 bg-black/40 px-2 py-1 rounded-md border border-white/5">
              <span class="text-pink-500 text-[10px]">üë§</span>
              <span id="userCount" class="text-white text-[11px] font-bold">0</span>
            </div>
          </div>
          <h2 id="streamNameDisplay" class="text-xl font-black text-white leading-tight">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
        </div>

        <div class="flex-1 overflow-y-auto p-4" id="scheduleContainer">
          <h3 class="font-bold text-[11px] mb-4 text-purple-400 uppercase tracking-widest">–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ø–µ—Ä–µ–¥–∞—á</h3>
          <div id="scheduleList" class="space-y-3"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="adminView" class="hide min-h-screen p-8 bg-purple-900">
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-4xl font-bold tracking-tighter">–£–ü–†–ê–í–õ–ï–ù–ò–ï</h1>
      <div class="flex gap-3">
        <button onclick="showView('home')" class="px-6 py-2 bg-purple-700 rounded-lg font-bold">–ú–ï–ù–Æ</button>
        <button onclick="adminLogout()" class="px-6 py-2 bg-red-600 rounded-lg font-bold">–í–´–ô–¢–ò</button>
      </div>
    </div>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 max-w-5xl mx-auto">
      <div class="bg-purple-800/50 p-6 rounded-2xl border border-purple-700/50 shadow-xl">
        <button onclick="toggleLive()" id="liveToggleBtn" class="w-full py-4 rounded-xl font-bold text-lg mb-6 shadow-lg transition">–ì–†–£–ó–ò–ú...</button>
        <div class="space-y-4">
          <input type="text" id="streamUrlInput" placeholder="URL –ø–ª–µ–µ—Ä–∞ (embed)" class="w-full bg-purple-950 border border-purple-700 rounded-lg px-4 py-3 text-sm outline-none">
          <input type="text" id="streamNameInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —ç—Ñ–∏—Ä–∞" class="w-full bg-purple-950 border border-purple-700 rounded-lg px-4 py-3 text-sm outline-none">
          <button onclick="saveSettings()" class="w-full py-3 bg-pink-600 rounded-lg font-bold transition">–°–û–•–†–ê–ù–ò–¢–¨</button>
        </div>
      </div>
      <div class="bg-purple-800/50 p-6 rounded-2xl border border-purple-700/50">
        <h2 class="text-sm font-bold mb-3 text-purple-400 uppercase">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</h2>
        <textarea id="scheduleTextarea" class="w-full bg-purple-950 border border-purple-700 rounded-lg px-4 py-4 h-64 resize-none text-sm outline-none"></textarea>
      </div>
    </div>
  </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/95 flex items-center justify-center z-50">
    <div class="bg-purple-900 p-8 rounded-3xl border border-pink-500/50 w-full max-w-sm">
      <h2 class="text-xl font-bold mb-6 text-center text-pink-400 tracking-widest uppercase">–ê–¥–º–∏–Ω-–ø–∞–Ω–µ–ª—å</h2>
      <input type="password" id="passwordInput" class="w-full bg-purple-800 border border-purple-700 rounded-xl px-4 py-4 mb-6 text-white text-center text-xl outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-4 rounded-xl font-bold transition">–í–û–ô–¢–ò</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = {
      isLive: false,
      streamName: '–ü—Ä—è–º–æ–π —ç—Ñ–∏—Ä',
      streamUrl: '',
      schedule: '',
      isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true'
    };

    // --- –õ–û–ì–ò–ö–ê –û–ù–õ–ê–ô–ù –°–ß–ï–¢–ß–ò–ö–ê (Presence) ---
    // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –¥–ª—è –∫–∞–∂–¥–æ–π —Å–µ—Å—Å–∏–∏
    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', {
      config: { presence: { key: sessionId } }
    });

    channel
      .on('presence', { event: 'sync' }, () => {
        const newState = channel.presenceState();
        const count = Object.keys(newState).length;
        document.getElementById('userCount').textContent = count;
      })
      .subscribe(async (status) => {
        if (status === 'SUBSCRIBED') {
          await channel.track({ online_at: new Date().toISOString() });
        }
      });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamName = data.stream_name;
        state.schedule = data.schedule || '';
        state.streamUrl = data.stream_url || '';
        updateUI();
      }
    }

    async function saveSettings() {
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;
      await supabaseClient.from('site_settings').update({ 
        is_live: state.isLive, 
        stream_name: state.streamName, 
        schedule: state.schedule,
        stream_url: state.streamUrl
      }).eq('id', 1);
      updateUI();
      alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    }

    function updateUI() {
      document.getElementById('adminPanelBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      const iframe = document.getElementById('streamIframe');
      const dot = document.getElementById('statusDot');
      const txt = document.getElementById('statusText');
      
      if (state.isLive) {
        dot.className = "w-2 h-2 bg-red-500 animate-pulse rounded-full";
        txt.textContent = "–í –≠–§–ò–†–ï";
        txt.className = "text-[10px] font-black text-red-500 uppercase tracking-tighter";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        dot.className = "w-2 h-2 bg-gray-500 rounded-full";
        txt.textContent = "–í–ù–ï –≠–§–ò–†–ê";
        txt.className = "text-[10px] font-black text-gray-400 uppercase tracking-tighter";
        iframe.classList.add('hide');
        iframe.src = "";
        document.getElementById('playButton').classList.remove('hide');
      }

      const list = document.getElementById('scheduleList');
      list.innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `
        <div class="bg-white/5 p-3 rounded-lg border border-white/5 text-[11px] text-purple-100">${line}</div>
      `).join('') || '<p class="text-[10px] text-purple-400">–ù–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã...</p>';

      if (state.isAdmin) {
        document.getElementById('liveToggleBtn').textContent = state.isLive ? "üî¥ –°–¢–û–ü –≠–§–ò–†" : "‚ö™ –°–¢–ê–†–¢ –≠–§–ò–†";
        document.getElementById('liveToggleBtn').className = `w-full py-4 rounded-xl font-bold text-lg mb-6 transition ${state.isLive ? 'bg-red-500' : 'bg-green-600'}`;
        document.getElementById('streamNameInput').value = state.streamName;
        document.getElementById('streamUrlInput').value = state.streamUrl;
        document.getElementById('scheduleTextarea').value = state.schedule;
      }
    }

    async function toggleLive() {
      state.isLive = !state.isLive;
      updateUI();
      await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1);
    }

    function handlePlayButtonClick() {
      if (!state.isLive) {
        document.getElementById('connectingState').classList.remove('hide');
        setTimeout(() => {
          document.getElementById('connectingState').classList.add('hide');
          document.getElementById('offlineState').classList.remove('hide');
          setTimeout(() => document.getElementById('offlineState').classList.add('hide'), 3000);
        }, 1200);
      } else {
        document.getElementById('streamIframe').classList.remove('hide');
        document.getElementById('playButton').classList.add('hide');
      }
    }

    function loginAdmin() {
      if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') {
        state.isAdmin = true;
        sessionStorage.setItem('isLiveNetAdmin', 'true');
        document.getElementById('passwordModal').classList.add('hide');
        showView('admin');
        updateUI();
      } else { alert('–û—à–∏–±–∫–∞ –ø–∞—Ä–æ–ª—è!'); }
    }

    function adminLogout() {
      state.isAdmin = false;
      sessionStorage.removeItem('isLiveNetAdmin');
      showView('home');
      updateUI();
    }

    function showView(view) {
      document.getElementById('homeView').classList.toggle('hide', view !== 'home');
      document.getElementById('playerView').classList.toggle('hide', view !== 'player');
      document.getElementById('adminView').classList.toggle('hide', view !== 'admin');
    }

    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }

    loadFromDB();
    setInterval(loadFromDB, 15000);
  </script>
</body>
</html>
