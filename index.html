  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { user: null, isLive: false, isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };
    let authMode = 'register';

    // –ß–ê–°–´
    setInterval(() => {
        const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        document.getElementById('moscowTime').textContent = new Intl.DateTimeFormat('ru-RU', options).format(new Date());
    }, 1000);

    // –ü–†–û–í–ï–†–ö–ê –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–Ø
    async function checkUser() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            state.user = user;
            document.getElementById('topBarUser').textContent = localStorage.getItem('ln_nick_'+user.id) || user.email.split('@')[0];
            document.getElementById('miniAvatar').classList.remove('hide');
            document.getElementById('miniAvatarImg').src = localStorage.getItem('ln_ava_'+user.id) || 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
            if (state.isAdmin) document.getElementById('adminPanelBtn').classList.remove('hide');
            updateChatUI(true);
            loadMessages();
        } else {
            updateChatUI(false);
        }
    }

    function updateChatUI(isAuth) {
        const area = document.getElementById('chatInputArea');
        if (isAuth) {
            area.innerHTML = `<div class="flex gap-2"><input type="text" id="msgInput" placeholder="–¢–µ–∫—Å—Ç..." class="flex-1 bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-[12px] outline-none text-white"><button onclick="sendMessage()" class="bg-pink-600 px-4 rounded-xl text-white font-bold">‚ûî</button></div>`;
        } else {
            area.innerHTML = `<div class="bg-white/5 p-4 rounded-xl border border-dashed border-white/10 text-center"><p class="text-[10px] text-gray-500 font-bold uppercase leading-relaxed">–ß–∞—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è <span onclick="openAuthModal()" class="text-pink-500 underline cursor-pointer">–∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö</span></p></div>`;
        }
    }

    // –†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø –ò –í–•–û–î
    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPassword').value;

        if (authMode === 'register') {
            if (pass.length < 8) return alert("–û–π, —ç—Ç–æ –ª–µ–≥–∫–∏–π –ø–∞—Ä–æ–ª—å! –í–∞—Å –º–æ–≥—É—Ç –≤–∑–ª–æ–º–∞—Ç—å. –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤.");
            const { error } = await supabaseClient.auth.signUp({ email, password: pass });
            if (error) {
                if (error.message.includes('already registered')) return alert("–£–≤—ã, –Ω–æ —É–∂–µ –ø–æ—á—Ç–∞ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç!");
                return alert(error.message);
            }
            document.getElementById('authInputs').classList.add('hide');
            document.getElementById('otpInputArea').classList.remove('hide');
        } else {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("–ù–µ–≤–µ—Ä–Ω–∞—è –ø–æ—á—Ç–∞ –∏–ª–∏ –ø–∞—Ä–æ–ª—å!");
            location.reload();
        }
    }

    async function verifyCode() {
        const email = document.getElementById('authEmail').value;
        const token = document.getElementById('otpCode').value;
        const { error } = await supabaseClient.auth.verifyOtp({ email, token, type: 'signup' });
        if (error) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!");
        location.reload();
    }

    // –ê–î–ú–ò–ù–ö–ê
    function openAdminModal() {
        if (!state.user) return alert("–°–Ω–∞—á–∞–ª–∞ –Ω—É–∂–Ω–æ –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è –∏ –≤–æ–π—Ç–∏!");
        if (state.user.email !== 'vasiliyshto56@gmail.com') return alert("–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω. –í—ã –Ω–µ –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä.");
        document.getElementById('adminPasswordModal').classList.remove('hide');
    }

    function tryAdminLogin() {
        if (document.getElementById('adminPassInput').value === '7b06a998-72d8-458d-966') {
            state.isAdmin = true;
            sessionStorage.setItem('isLiveNetAdmin', 'true');
            location.reload();
        } else {
            alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å –∞–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞!");
        }
    }

    // –ß–ê–¢
    async function sendMessage() {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;
        const nick = localStorage.getItem('ln_nick_'+state.user.id) || state.user.email.split('@')[0];
        const isAdmin = state.user.email === 'vasiliyshto56@gmail.com';
        
        await supabaseClient.from('messages').insert([{ 
            username: nick, text: input.value, user_id: state.user.id, is_admin: isAdmin 
        }]);
        input.value = '';
        loadMessages();
    }

    async function loadMessages() {
        const { data } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
        if (data) {
            document.getElementById('chatMessages').innerHTML = data.map(m => `
                <div><span class="${m.is_admin ? 'nick-admin' : 'text-pink-400'} font-bold">${m.username}:</span> <span class="text-white">${m.text}</span></div>
            `).reverse().join('');
            const chat = document.getElementById('chatMessages');
            chat.scrollTop = chat.scrollHeight;
        }
    }

    // –û–ë–©–ï–ï
    async function loadFromDB() {
        const { data } = await supabaseClient.from('site_settings').select('*').single();
        if (data) {
            state.isLive = data.is_live;
            document.getElementById('streamNameDisplay').textContent = data.stream_name || 'LiveNet';
            document.getElementById('statusDot').className = data.is_live ? "w-1.5 h-1.5 bg-red-500 animate-pulse rounded-full" : "w-1.5 h-1.5 bg-gray-600 rounded-full";
            document.getElementById('statusText').textContent = data.is_live ? "–í –≠–§–ò–†–ï" : "–û–§–§–õ–ê–ô–ù";
            document.getElementById('scheduleContainer').innerHTML = (data.schedule || '').split('\n').map(l => `<div class="bg-white/5 p-2 rounded-lg border border-white/5">${l}</div>`).join('');
            if (state.isAdmin) {
                document.getElementById('streamNameInput').value = data.stream_name;
                document.getElementById('scheduleTextarea').value = data.schedule;
                document.getElementById('liveToggleBtn').textContent = data.is_live ? "üî¥ –°–¢–û–ü –≠–§–ò–†" : "‚ö™ –°–¢–ê–†–¢ –≠–§–ò–†";
                document.getElementById('liveToggleBtn').className = `w-full py-5 rounded-2xl font-black transition ${data.is_live ? 'bg-red-600' : 'bg-purple-700'}`;
            }
        }
    }

    async function saveSettings() {
        await supabaseClient.from('site_settings').update({ 
            stream_name: document.getElementById('streamNameInput').value,
            schedule: document.getElementById('scheduleTextarea').value,
            is_live: state.isLive
        }).eq('id', 1);
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        location.reload();
    }

    function handlePlayButtonClick() {
        if (state.isLive) {
            const iframe = document.getElementById('streamIframe');
            iframe.src = `https://player.twitch.tv/?channel=livenet_&parent=${window.location.hostname || 'localhost'}`;
            iframe.classList.remove('hide');
            document.getElementById('playButton').classList.add('hide');
        } else {
            document.getElementById('offlineState').classList.remove('hide');
            setTimeout(() => document.getElementById('offlineState').classList.add('hide'), 3000);
        }
    }

    async function toggleLive() { 
        state.isLive = !state.isLive; 
        await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); 
        loadFromDB();
    }

    function toggleAuthMode() {
        authMode = authMode === 'register' ? 'login' : 'register';
        document.getElementById('authTitle').textContent = authMode === 'register' ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è' : '–í—Ö–æ–¥';
        document.getElementById('authBtn').textContent = authMode === 'register' ? '–î–∞–ª–µ–µ' : '–í–æ–π—Ç–∏';
    }

    function showView(v) { 
        document.getElementById('homeView').classList.toggle('hide', v !== 'home'); 
        document.getElementById('playerView').classList.toggle('hide', v !== 'player'); 
        document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); 
    }
    function openAuthModal() { document.getElementById('authModal').classList.remove('hide'); }
    function closeAuthModal() { document.getElementById('authModal').classList.add('hide'); }
    function logoutAdmin() { sessionStorage.removeItem('isLiveNetAdmin'); location.reload(); }
    
    checkUser();
    loadFromDB();
    setInterval(loadMessages, 5000); // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —á–∞—Ç–∞
  </script>
