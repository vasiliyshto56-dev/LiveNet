  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', streamUrl: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (status) => {
        if (status === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() });
    });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamUrl = data.stream_url || '';
        state.banners = data.banners || [];
        const nInp = document.getElementById('streamNameInput');
        const sInp = document.getElementById('scheduleTextarea');
        if (document.activeElement !== nInp) state.streamName = data.stream_name || 'LiveNet';
        if (document.activeElement !== sInp) state.schedule = data.schedule || '';
        updateUI();
      }
    }

    async function saveSettings() {
      const bannerElements = document.querySelectorAll('.admin-banner-item');
      state.banners = Array.from(bannerElements).map(el => ({
        icon: el.querySelector('.b-icon').value,
        title: el.querySelector('.b-title').value,
        desc: el.querySelector('.b-desc').value,
        url: el.querySelector('.b-url').value
      }));
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;
      await supabaseClient.from('site_settings').update({ 
        is_live: state.isLive, stream_name: state.streamName, 
        schedule: state.schedule, stream_url: state.streamUrl, banners: state.banners 
      }).eq('id', 1);
      alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
      updateUI();
    }

    function updateUI() {
      document.getElementById('adminPanelBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('quickAddBannerBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      const iframe = document.getElementById('streamIframe');
      if (state.isLive) {
        document.getElementById('statusDot').className = "w-2 h-2 bg-red-500 animate-pulse rounded-full";
        document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        document.getElementById('statusDot').className = "w-2 h-2 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = "–í–ù–ï –≠–§–ò–†–ê";
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
      }
      document.getElementById('scheduleList').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `<div class="bg-white/5 p-3 rounded-xl border border-white/5">${line}</div>`).join('') || '–ü—Ä–æ–≥—Ä–∞–º–º—ã –Ω–µ—Ç';
      
      document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
        <a href="${b.url}" target="_blank" class="banner-card rounded-2xl p-6 flex items-center gap-4">
          <div class="text-3xl bg-white/5 w-14 h-14 flex items-center justify-center rounded-xl">${b.icon || 'üîó'}</div>
          <div>
            <h4 class="font-bold text-sm uppercase italic">${b.title || '–ö–Ω–æ–ø–∫–∞'}</h4>
            <p class="text-[10px] text-gray-500">${b.desc || '–û–ø–∏—Å–∞–Ω–∏–µ...'}</p>
          </div>
        </a>
      `).join('');

      if (state.isAdmin) {
        const btn = document.getElementById('liveToggleBtn');
        btn.textContent = state.isLive ? "–û–°–¢–ê–ù–û–í–ò–¢–¨ –°–¢–†–ò–ú" : "–ó–ê–ü–£–°–¢–ò–¢–¨ –°–¢–†–ò–ú";
        btn.className = `w-full py-4 rounded-xl font-bold transition ${state.isLive ? 'bg-red-600' : 'bg-green-600'}`;
        if(document.getElementById('adminBannersList').children.length === 0) {
            state.banners.forEach(b => addBannerUI(b));
        }
      }
    }

    function addBanner() { addBannerUI({icon:'', title:'', desc:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-white/5 p-3 rounded-xl border border-white/10 space-y-2";
        div.innerHTML = `<div class="flex gap-2"><input type="text" placeholder="–≠–º–æ–¥–∑–∏" class="b-icon w-12 bg-black/50 border border-white/10 p-2 rounded text-xs" value="${data.icon}"><input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="b-title flex-1 bg-black/50 border border-white/10 p-2 rounded text-xs" value="${data.title}"></div><input type="text" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="b-desc w-full bg-black/50 border border-white/10 p-2 rounded text-xs" value="${data.desc}"><input type="text" placeholder="–°—Å—ã–ª–∫–∞" class="b-url w-full bg-black/50 border border-white/10 p-2 rounded text-xs" value="${data.url}"><button onclick="this.parentElement.remove()" class="text-[10px] text-red-500">–£–¥–∞–ª–∏—Ç—å</button>`;
        document.getElementById('adminBannersList').appendChild(div);
    }

    async function toggleLive() { state.isLive = !state.isLive; updateUI(); await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); }
    function handlePlayButtonClick() { if (state.isLive) { document.getElementById('streamIframe').classList.remove('hide'); document.getElementById('playButton').classList.add('hide'); } else { document.getElementById('offlineState').classList.remove('hide'); setTimeout(()=>document.getElementById('offlineState').classList.add('hide'), 3000); } }
    function loginAdmin() { if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); document.getElementById('passwordModal').classList.add('hide'); updateUI(); showView('admin'); } }
    function showView(view) { document.getElementById('homeView').classList.toggle('hide', view !== 'home'); document.getElementById('playerView').classList.toggle('hide', view !== 'player'); document.getElementById('adminView').classList.toggle('hide', view !== 'admin'); window.scrollTo(0,0); }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    loadFromDB();
    setInterval(loadFromDB, 15000);
  </script>
