  <div id="adminView" class="hide min-h-screen p-6 lg:p-12 bg-[#0a0514]">
    <div class="max-w-2xl mx-auto space-y-8">

            <button onclick="logoutAdmin()" class="bg-red-900/40 text-red-400 px-4 py-2 rounded-xl text-xs font-bold">–í–´–ô–¢–ò</button>

        <input type="text" id="streamUrlInput" placeholder="Iframe URL" class="w-full bg-black/50 border border-white/10 p-4 rounded-2xl outline-none focus:border-pink-600">
        <input type="text" id="streamNameInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —ç—Ñ–∏—Ä–∞" class="w-full bg-black/50 border border-white/10 p-4 rounded-2xl outline-none focus:border-pink-600">
        <textarea id="scheduleTextarea" placeholder="–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ" class="w-full bg-black/50 border border-white/10 p-4 rounded-2xl h-32 outline-none focus:border-pink-600 resize-none"></textarea>
      </div>

      <div class="bg-white/5 p-8 rounded-[40px] border border-white/10">

        <button onclick="addBanner()" class="w-full py-4 border-2 border-dashed border-white/10 rounded-2xl text-gray-500 font-bold hover:border-pink-600 hover:text-pink-500 transition">+ –î–û–ë–ê–í–ò–¢–¨ –ë–õ–û–ö</button>

      <button onclick="saveSettings()" class="w-full py-6 bg-pink-600 rounded-[30px] font-black text-2xl shadow-xl uppercase tracking-tighter">–û–ø—É–±–ª–∏–∫–æ–≤–∞—Ç—å</button>

  <div id="passwordModal" class="hide fixed inset-0 bg-[#0a0514]/98 flex items-center justify-center z-[100] p-6 backdrop-blur-sm">
    <div class="bg-white/5 border border-white/10 p-10 rounded-[40px] w-full max-w-sm text-center shadow-2xl">
      <div class="text-4xl mb-6">üîê</div>
      <input type="password" id="passwordInput" class="w-full bg-black border border-white/20 rounded-2xl px-4 py-5 mb-6 text-white text-center text-3xl outline-none focus:border-pink-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-5 rounded-2xl font-black uppercase tracking-widest hover:scale-105 transition">–í–û–ô–¢–ò –í –ü–ê–ù–ï–õ–¨</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', streamUrl: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    // Presence (Online)
    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (s) => { if (s === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() }); });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamUrl = data.stream_url || '';
        state.banners = data.banners || [];
        if (document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
            state.streamName = data.stream_name || 'LiveNet';
            state.schedule = data.schedule || '';
        }
        updateUI();
      }
    }

    async function saveSettings() {
      const bannerElements = document.querySelectorAll('.admin-banner-item');
      state.banners = Array.from(bannerElements).map(el => ({
        img: el.querySelector('.b-img').value,
        title: el.querySelector('.b-title').value,
        desc: el.querySelector('.b-desc').value, // –û–ü–ò–°–ê–ù–ò–ï –î–û–ë–ê–í–õ–ï–ù–û
        url: el.querySelector('.b-url').value
      }));
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;
      await supabaseClient.from('site_settings').update({ is_live: state.isLive, stream_name: state.streamName, schedule: state.schedule, stream_url: state.streamUrl, banners: state.banners }).eq('id', 1);
      alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!");
      updateUI();
    }

    function updateUI() {
      document.getElementById('homeAdminBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      const iframe = document.getElementById('streamIframe');
      if (state.isLive) {
        document.getElementById('statusDot').className = "w-3 h-3 bg-red-600 animate-pulse rounded-full shadow-[0_0_10px_red]";
        document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        document.getElementById('statusDot').className = "w-3 h-3 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = "–û–§–õ–ê–ô–ù";
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
      }

      document.getElementById('scheduleList').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `<div class="bg-white/5 p-4 rounded-2xl border border-white/5">${line}</div>`).join('') || '–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ø—É—Å—Ç–∞';
      
      document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
        <a href="${b.url}" target="_blank" class="banner-card block">
          <img src="${b.img || 'https://via.placeholder.com/400x225/222/444'}" class="w-full aspect-video object-cover">
          <div class="p-4">
            <h4 class="font-bold text-sm uppercase mb-1">${b.title || '–ó–∞–≥–æ–ª–æ–≤–æ–∫'}</h4>
            <p class="text-[10px] text-gray-500 line-clamp-2">${b.desc || ''}</p>
          </div>
        </a>
      `).join('');

      if (state.isAdmin) {
        document.getElementById('liveToggleBtn').textContent = state.isLive ? "üî¥ –û–°–¢–ê–ù–û–í–ò–¢–¨" : "‚ö™ –ó–ê–ü–£–°–¢–ò–¢–¨";
        document.getElementById('liveToggleBtn').className = `w-full py-6 rounded-3xl font-black transition-all ${state.isLive ? 'bg-red-600' : 'bg-green-600'}`;
        if(document.getElementById('adminBannersList').children.length === 0) state.banners.forEach(b => addBannerUI(b));
      }
    }

    function addBanner() { addBannerUI({img:'', title:'', desc:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-black/50 p-5 rounded-3xl border border-white/5 space-y-3";
        div.innerHTML = `
            <input type="text" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏" class="b-img w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs" value="${data.img}">
            <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="b-title w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs" value="${data.title}">
            <input type="text" placeholder="–û–ø–∏—Å–∞–Ω–∏–µ (NEW)" class="b-desc w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs" value="${data.desc}">
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞" class="b-url w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs" value="${data.url}">
            <button onclick="this.parentElement.remove()" class="text-[9px] text-red-500 font-bold uppercase tracking-widest">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        document.getElementById('adminBannersList').appendChild(div);
    }

    function logoutAdmin() { state.isAdmin = false; sessionStorage.removeItem('isLiveNetAdmin'); showView('home'); updateUI(); }
    async function toggleLive() { state.isLive = !state.isLive; updateUI(); await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); }
    function handlePlayButtonClick() { if (state.isLive) { document.getElementById('streamIframe').classList.remove('hide'); document.getElementById('playButton').classList.add('hide'); } else { document.getElementById('offlineState').classList.remove('hide'); setTimeout(()=>document.getElementById('offlineState').classList.add('hide'), 3000); } }
    function loginAdmin() { if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); document.getElementById('passwordModal').classList.add('hide'); updateUI(); showView('admin'); } }
    function showView(v) { document.getElementById('homeView').classList.toggle('hide', v !== 'home'); document.getElementById('playerView').classList.toggle('hide', v !== 'player'); document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); window.scrollTo(0,0); }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    loadFromDB();
    setInterval(loadFromDB, 15000);
  </script>
</body>
