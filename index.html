  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH"; // –¢–≤–æ–π –∫–ª—é—á
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { user: null, profile: null, isLive: false, streamName: '', schedule: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };
    let authMode = 'login';

    // –í–†–ï–ú–Ø
    function updateTime() {
        const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const time = new Intl.DateTimeFormat('ru-RU', options).format(new Date());
        document.getElementById('moscowTime').innerHTML = `${time} <span class="opacity-40 text-[9px] ml-1">(–ú–°–ö)</span>`;
    }
    setInterval(updateTime, 1000);

    // –ü–û–õ–¨–ó–û–í–ê–¢–ï–õ–¨ –ò –í–•–û–î
    async function checkUser() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            state.user = user;
            // –ü—ã—Ç–∞–µ–º—Å—è –ø–æ–ª—É—á–∏—Ç—å –ø—Ä–æ—Ñ–∏–ª—å
            let { data: prof } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            // –ï—Å–ª–∏ –ø—Ä–æ—Ñ–∏–ª—è –Ω–µ—Ç - —Å–æ–∑–¥–∞–µ–º
            if (!prof) {
                prof = { id: user.id, username: user.email.split('@')[0], avatar_url: 'https://cdn-icons-png.flaticon.com/512/149/149071.png' };
                await supabaseClient.from('profiles').insert([prof]);
            }
            state.profile = prof;
            
            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            document.getElementById('topBarUser').textContent = prof.username;
            document.getElementById('miniAvatar').classList.remove('hide');
            document.getElementById('miniAvatarImg').src = prof.avatar_url;
            document.getElementById('profileAvatarBig').src = prof.avatar_url;
            document.getElementById('profileNameBig').textContent = prof.username;
            
            updateChatUI(true);
            loadMessages();
        } else {
            updateChatUI(false);
        }
    }

    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPassword').value;

        if (authMode === 'register') {
            const { error } = await supabaseClient.auth.signUp({ email, password: pass });
            if (error) return alert("–û—à–∏–±–∫–∞: " + error.message);
            alert("‚úÖ –ú—ã –æ—Ç–ø—Ä–∞–≤–∏–ª–∏ –ø–∏—Å—å–º–æ –Ω–∞ " + email + ".\n–ü–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ –≤ –ø–∏—Å—å–º–µ, —á—Ç–æ–±—ã –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç, –∑–∞—Ç–µ–º –≤–æ–π–¥–∏—Ç–µ!");
            document.getElementById('authModal').classList.add('hide');
        } else {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
            if (error) {
                if (error.message.includes('Email not confirmed')) return alert("–ü–æ—á—Ç–∞ –Ω–µ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∞! –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–∞–ø–∫—É –°–ø–∞–º –∏ –ø–µ—Ä–µ–π–¥–∏—Ç–µ –ø–æ —Å—Å—ã–ª–∫–µ.");
                return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!");
            }
            location.reload();
        }
    }

    function toggleAuthMode() {
        authMode = authMode === 'login' ? 'register' : 'login';
        document.getElementById('authTitle').textContent = authMode === 'login' ? '–í—Ö–æ–¥' : '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è';
        event.target.textContent = authMode === 'login' ? '–ù–µ—Ç –∞–∫–∫–∞—É–Ω—Ç–∞? –°–æ–∑–¥–∞—Ç—å' : '–ï—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? –í–æ–π—Ç–∏';
    }

    async function uploadAvatar(input) {
        if (!input.files || !input.files[0]) return;
        const file = input.files[0];
        const ext = file.name.split('.').pop();
        const fileName = `${state.user.id}-${Date.now()}.${ext}`;

        // –ó–∞–≥—Ä—É–∑–∫–∞
        const { error: uploadError } = await supabaseClient.storage.from('avatars').upload(fileName, file);
        if (uploadError) return alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + uploadError.message);

        // –ü–æ–ª—É—á–µ–Ω–∏–µ URL
        const { data: { publicUrl } } = supabaseClient.storage.from('avatars').getPublicUrl(fileName);
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –ø—Ä–æ—Ñ–∏–ª—è
        await supabaseClient.from('profiles').update({ avatar_url: publicUrl }).eq('id', state.user.id);
        location.reload();
    }

    // –ß–ê–¢
    function updateChatUI(isAuth) {
        const area = document.getElementById('chatInputArea');
        if (isAuth) {
            area.innerHTML = `<div class="flex gap-2"><input type="text" id="msgInput" onkeydown="if(event.key==='Enter') sendMessage()" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 bg-white/5 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none font-stream"><button onclick="sendMessage()" class="bg-pink-600 px-4 rounded-xl font-bold">></button></div>`;
        } else {
            area.innerHTML = `<button onclick="openAuthModal()" class="w-full py-3 bg-white/5 border border-dashed border-white/20 rounded-xl text-[10px] font-bold uppercase opacity-50">–í–æ–π–¥–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</button>`;
        }
    }

    async function sendMessage() {
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;

        const { error } = await supabaseClient.from('messages').insert([{
            username: state.profile.username,
            text: input.value,
            user_id: state.user.id,
            avatar_url: state.profile.avatar_url, // –¢–µ–ø–µ—Ä—å —ç—Ç–æ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç –ø–æ—Å–ª–µ SQL —Ñ–∏–∫—Å–∞
            is_admin: state.user.email === 'vasiliyshto56@gmail.com'
        }]);

        if (error) {
            console.error(error);
            alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å. –í—ã–ø–æ–ª–Ω–∏ SQL —Å–∫—Ä–∏–ø—Ç –∏–∑ –∏–Ω—Å—Ç—Ä—É–∫—Ü–∏–∏!");
        } else {
            input.value = '';
            loadMessages();
        }
    }

    async function loadMessages() {
        const { data } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: false }).limit(30);
        if (data) {
            document.getElementById('chatMessages').innerHTML = data.reverse().map(m => `
                <div class="flex items-start gap-2 mb-2">
                    <img src="${m.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="w-6 h-6 rounded-full mt-0.5 object-cover border border-white/10">
                    <div class="leading-tight">
                        <span class="${m.is_admin ? 'nick-admin' : 'text-pink-500'} font-bold text-xs">${m.username}:</span>
                        <span class="text-gray-200 text-xs ml-1 break-all">${m.text}</span>
                    </div>
                </div>
            `).join('');
            const chat = document.getElementById('chatMessages');
            chat.scrollTop = chat.scrollHeight;
        }
    }

    // –î–ê–ù–ù–´–ï –°–ê–ô–¢–ê –ò –ë–ê–ù–ù–ï–†–´
    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.banners = data.banners || [];
        state.streamName = data.stream_name || 'LiveNet';
        state.schedule = data.schedule || '';
        
        // –û–±–Ω–æ–≤–ª—è–µ–º –ø–æ–ª—è –∞–¥–º–∏–Ω–∫–∏
        if (state.isAdmin) {
            const nInp = document.getElementById('streamNameInput');
            const sInp = document.getElementById('scheduleTextarea');
            if (document.activeElement !== nInp) nInp.value = state.streamName;
            if (document.activeElement !== sInp) sInp.value = state.schedule;
        }
        updateUI();
      }
    }

    function updateUI() {
        // –ó–∞–≥–æ–ª–æ–≤–æ–∫
        document.getElementById('streamNameDisplay').textContent = state.streamName;
        
        // –°—Ç–∞—Ç—É—Å —Å—Ç—Ä–∏–º–∞
        if (state.isLive) {
            document.getElementById('statusDot').className = "w-1.5 h-1.5 bg-red-500 animate-pulse rounded-full shadow-[0_0_5px_red]";
            document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
            document.getElementById('statusText').className = "text-[9px] font-black uppercase text-red-500 tracking-[0.2em] font-stream";
        } else {
            document.getElementById('statusDot').className = "w-1.5 h-1.5 bg-gray-600 rounded-full";
            document.getElementById('statusText').textContent = "–û–§–§–õ–ê–ô–ù";
            document.getElementById('statusText').className = "text-[9px] font-black uppercase text-gray-500 tracking-[0.2em] font-stream";
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É, –ø—Ä—è—á–µ–º –ø–ª–µ–µ—Ä
            document.getElementById('streamIframe').src = "";
            document.getElementById('streamIframe').classList.add('hide');
            document.getElementById('offlineState').classList.remove('hide'); 
            document.getElementById('playButton').classList.remove('hide');
        }

        // –†–∞—Å–ø–∏—Å–∞–Ω–∏–µ
        document.getElementById('scheduleContainer').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `
            <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-gray-300 font-stream">${line}</div>
        `).join('') || '<p class="opacity-20 text-[9px] uppercase tracking-widest font-stream">–ù–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã</p>';

        // –ë–∞–Ω–Ω–µ—Ä—ã
        document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
            <a href="${b.url}" target="_blank" class="banner-card block hover:scale-[1.02] transition">
            <img src="${b.img || 'https://via.placeholder.com/400x225/111/333'}" class="w-full aspect-video object-cover">
            <div class="p-5">
                <h4 class="font-black text-[10px] uppercase mb-2 text-pink-500 tracking-widest">${b.title || 'LiveNet'}</h4>
                <p class="text-[12px] text-gray-400 font-stream leading-relaxed">${b.desc || ''}</p>
            </div>
            </a>
        `).join('');

        // –ö–Ω–æ–ø–∫–∞ –∞–¥–º–∏–Ω–∞
        if (state.isAdmin) {
            document.getElementById('liveToggleBtn').textContent = state.isLive ? "üî¥ –°–¢–û–ü –≠–§–ò–†" : "‚ö™ –°–¢–ê–†–¢ –≠–§–ò–†";
            document.getElementById('liveToggleBtn').className = `w-full py-5 rounded-2xl font-black transition ${state.isLive ? 'bg-red-600' : 'bg-purple-700'}`;
            
            const list = document.getElementById('adminBannersList');
            if (list.children.length === 0 && state.banners.length > 0) {
                list.innerHTML = '';
                state.banners.forEach(b => addBannerUI(b));
            }
        }
    }

    // –£–ü–†–ê–í–õ–ï–ù–ò–ï (–ê–¥–º–∏–Ω)
    async function toggleLive() { 
        state.isLive = !state.isLive; 
        updateUI(); 
        await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); 
    }

    async function saveSettings() {
        const bannerElements = document.querySelectorAll('.admin-banner-item');
        state.banners = Array.from(bannerElements).map(el => ({
            img: el.querySelector('.b-img').value, title: el.querySelector('.b-title').value,
            desc: el.querySelector('.b-desc').value, url: el.querySelector('.b-url').value
        }));
        state.streamName = document.getElementById('streamNameInput').value;
        state.schedule = document.getElementById('scheduleTextarea').value;

        await supabaseClient.from('site_settings').update({ 
            is_live: state.isLive, stream_name: state.streamName, schedule: state.schedule, banners: state.banners 
        }).eq('id', 1);
        alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã!");
        updateUI();
    }

    function addBanner() { addBannerUI({img:'', title:'', desc:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-white/5 p-4 rounded-2xl border border-white/10 space-y-2 relative";
        div.innerHTML = `
            <div onclick="this.parentElement.remove()" class="absolute top-2 right-2 cursor-pointer text-red-500 font-bold text-xl">√ó</div>
            <input type="text" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏" class="b-img w-full bg-black p-2 rounded text-[10px] text-white outline-none" value="${data.img}">
            <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="b-title w-full bg-black p-2 rounded text-[10px] text-white outline-none" value="${data.title}">
            <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="b-desc w-full bg-black p-2 rounded text-[10px] h-16 resize-none text-white outline-none">${data.desc}</textarea>
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ" class="b-url w-full bg-black p-2 rounded text-[10px] text-white outline-none" value="${data.url}">`;
        document.getElementById('adminBannersList').appendChild(div);
    }

    function handlePlayButtonClick() { 
        if (state.isLive) { 
            const iframe = document.getElementById('streamIframe');
            iframe.src = `https://player.twitch.tv/?channel=livenet_&parent=${window.location.hostname || 'localhost'}`;
            iframe.classList.remove('hide'); 
            document.getElementById('offlineState').classList.add('hide'); 
            document.getElementById('playButton').classList.add('hide'); 
        } else { 
            // –ï—Å–ª–∏ –Ω–µ –≤ —ç—Ñ–∏—Ä–µ, –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –∑–∞–≥–ª—É—à–∫—É
            document.getElementById('offlineState').classList.remove('hide');
        } 
    }

    // –ù–ê–í–ò–ì–ê–¶–ò–Ø
    function showView(v) { 
        const iframe = document.getElementById('streamIframe');
        iframe.src = ""; 
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
        document.getElementById('homeView').classList.toggle('hide', v !== 'home'); 
        document.getElementById('playerView').classList.toggle('hide', v !== 'player'); 
        document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); 
        if (v==='player') updateUI();
        window.scrollTo(0,0); 
    }

    // –õ–û–ì–ò–ù –ê–î–ú–ò–ù–ê
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    function loginAdmin() { 
        if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { 
            state.isAdmin = true; 
            sessionStorage.setItem('isLiveNetAdmin', 'true'); 
            document.getElementById('passwordModal').classList.add('hide'); 
            updateUI(); 
            showView('admin'); 
        } else { alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å!"); }
    }
    
    function openProfileModal() {
        if (!state.user) return document.getElementById('authModal').classList.remove('hide');
        document.getElementById('profileModal').classList.remove('hide');
    }
    function openAuthModal() { document.getElementById('authModal').classList.remove('hide'); }
    async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

    checkUser();
    loadFromDB();
    setInterval(loadFromDB, 15000);
    setInterval(loadMessages, 3000);
  </script>
