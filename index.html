  <div id="profileModal" class="hide fixed inset-0 bg-black/98 flex items-center justify-center z-[120]">

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { 
        user: null, 
        isLive: false, 
        isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true',
        profile: { nickname: 'User', avatar: 'https://cdn-icons-png.flaticon.com/512/149/149071.png', is_banned: false }
    };
    let authMode = 'register';

    // –ß–ê–°–´
    setInterval(() => {
        const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        document.getElementById('moscowTime').textContent = new Intl.DateTimeFormat('ru-RU', options).format(new Date());
    }, 1000);

    // –ü–†–û–í–ï–†–ö–ê –ê–ö–ö–ê–£–ù–¢–ê
    async function checkUser() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            state.user = user;
            let { data: prof } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            if (!prof) {
                const nick = user.email.split('@')[0];
                const ava = 'https://cdn-icons-png.flaticon.com/512/149/149071.png';
                await supabaseClient.from('profiles').insert([{ id: user.id, username: nick, avatar_url: ava }]);
                state.profile = { nickname: nick, avatar: ava, is_banned: false };
            } else {
                state.profile = { nickname: prof.username, avatar: prof.avatar_url, is_banned: prof.is_banned };
            }
            document.getElementById('topBarUser').textContent = state.profile.nickname;
            document.getElementById('miniAvatar').classList.remove('hide');
            document.getElementById('miniAvatarImg').src = state.profile.avatar;
            if (state.isAdmin) document.getElementById('adminPanelBtn').classList.remove('hide');
            updateChatUI(true);
            loadMessages();
        } else {
            updateChatUI(false);
        }
    }

    function updateChatUI(isAuth) {
        const area = document.getElementById('chatInputArea');
        if (isAuth) {
            if (state.profile.is_banned) {
                area.innerHTML = `<div class="bg-red-900/20 p-3 rounded-xl text-red-500 text-[10px] text-center font-bold">–í–´ –ó–ê–ë–ê–ù–ï–ù–´ –í –ß–ê–¢–ï</div>`;
                return;
            }
            area.innerHTML = `
                <div class="flex gap-2 items-center bg-black/40 rounded-xl px-2 border border-white/5">
                    <span onclick="toggleEmoji()" class="text-lg cursor-pointer opacity-50 hover:opacity-100">üòä</span>
                    <input type="text" id="msgInput" onkeydown="if(event.key==='Enter') sendMessage()" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." class="flex-1 bg-transparent py-3 text-[12px] outline-none text-white">
                    <button onclick="sendMessage()" class="bg-pink-600 h-8 w-8 rounded-lg text-white font-bold flex items-center justify-center">‚ûî</button>
                </div>`;
        } else {
            area.innerHTML = `<div class="bg-white/5 p-4 rounded-xl border border-dashed border-white/10 text-center"><p class="text-[10px] text-gray-500 font-bold uppercase">–ß–∞—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è <span onclick="openAuthModal()" class="text-pink-500 underline cursor-pointer">–∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö</span></p></div>`;
        }
    }

    // –ß–ê–¢
    async function sendMessage() {
        if (state.profile.is_banned) return alert("–í—ã –∑–∞–±–∞–Ω–µ–Ω—ã!");
        const input = document.getElementById('msgInput');
        if (!input.value.trim()) return;
        
        const isAdm = state.user.email === 'vasiliyshto56@gmail.com';
        await supabaseClient.from('messages').insert([{ 
            username: state.profile.nickname, 
            text: input.value, 
            user_id: state.user.id, 
            is_admin: isAdm,
            avatar_url: state.profile.avatar
        }]);
        input.value = '';
        loadMessages();
    }

    async function loadMessages() {
        const { data } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (data) {
            document.getElementById('chatMessages').innerHTML = data.map(m => `
                <div class="flex items-start gap-2 group">
                    <img src="${m.avatar_url || 'https://cdn-icons-png.flaticon.com/512/149/149071.png'}" class="w-5 h-5 rounded-full mt-0.5 object-cover">
                    <div class="flex-1">
                        <span class="${m.is_admin ? 'nick-admin' : 'text-pink-400'} font-bold">${m.username}:</span>
                        <span class="text-white ml-1">${m.text}</span>
                    </div>
                    ${state.isAdmin ? `
                        <div class="flex gap-1 opacity-0 group-hover:opacity-100 transition">
                            <button onclick="deleteMsg('${m.id}')" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</button>
                            <button onclick="banUser('${m.user_id}')" title="–ë–∞–Ω">üö´</button>
                        </div>
                    ` : ''}
                </div>
            `).reverse().join('');
            const chat = document.getElementById('chatMessages');
            chat.scrollTop = chat.scrollHeight;
        }
    }

    async function deleteMsg(id) { await supabaseClient.from('messages').delete().eq('id', id); loadMessages(); }
    async function banUser(uid) { 
        if(confirm("–ó–∞–±–∞–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è?")) {
            await supabaseClient.from('profiles').update({ is_banned: true }).eq('id', uid);
            alert("–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –∑–∞–±–∞–Ω–µ–Ω!");
        }
    }

    function toggleEmoji() { document.getElementById('emojiPicker').classList.toggle('hide'); }
    function addEmoji(e) { document.getElementById('msgInput').value += e; toggleEmoji(); }

    // AUTH
    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPassword').value;
        if (authMode === 'register') {
            if (pass.length < 8) return alert("–û–π, —ç—Ç–æ –ª–µ–≥–∫–∏–π –ø–∞—Ä–æ–ª—å! –ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤.");
            const { error } = await supabaseClient.auth.signUp({ email, password: pass });
            if (error) return alert(error.message.includes('already') ? "–ü–æ—á—Ç–∞ —É–∂–µ –∑–∞–Ω—è—Ç–∞!" : error.message);
            document.getElementById('authInputs').classList.add('hide');
            document.getElementById('otpInputArea').classList.remove('hide');
        } else {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
            location.reload();
        }
    }

    async function verifyCode() {
        const { error } = await supabaseClient.auth.verifyOtp({ email: document.getElementById('authEmail').value, token: document.getElementById('otpCode').value, type: 'signup' });
        if (error) return alert("–ö–æ–¥ –Ω–µ–≤–µ—Ä–Ω—ã–π!");
        location.reload();
    }

    async function editField(type) {
        const val = prompt(type==='nickname' ? "–ù–∏–∫:" : "URL –∞–≤—ã:");
        if (val) {
            const upd = type==='nickname' ? {username:val} : {avatar_url:val};
            await supabaseClient.from('profiles').update(upd).eq('id', state.user.id);
            location.reload();
        }
    }

    // –ê–î–ú–ò–ù–ö–ê
    function openAdminModal() {
        if (!state.user || state.user.email !== 'vasiliyshto56@gmail.com') return alert("–î–æ—Å—Ç—É–ø —Ç–æ–ª—å–∫–æ –¥–ª—è –≤–ª–∞–¥–µ–ª—å—Ü–∞!");
        document.getElementById('adminPasswordModal').classList.remove('hide');
    }
    function tryAdminLogin() {
        if (document.getElementById('adminPassInput').value === '7b06a998-72d8-458d-966') {
            sessionStorage.setItem('isLiveNetAdmin', 'true');
            location.reload();
        } else alert("–û—à–∏–±–∫–∞!");
    }

    // –¢–ï–•–ù–ò–ß–ï–°–ö–ò–ï
    async function loadFromDB() {
        const { data } = await supabaseClient.from('site_settings').select('*').single();
        if (data) {
            state.isLive = data.is_live;
            document.getElementById('streamNameDisplay').textContent = data.stream_name;
            document.getElementById('statusDot').className = data.is_live ? "w-1.5 h-1.5 bg-red-500 animate-pulse rounded-full shadow-[0_0_5px_red]" : "w-1.5 h-1.5 bg-gray-600 rounded-full";
            document.getElementById('statusText').textContent = data.is_live ? "–í –≠–§–ò–†–ï" : "–û–§–§–õ–ê–ô–ù";
            document.getElementById('statusText').className = `text-[9px] font-black uppercase tracking-widest ${data.is_live ? 'text-red-500' : 'text-gray-500'}`;
            document.getElementById('scheduleContainer').innerHTML = data.schedule.split('\n').map(l => `<div class="bg-white/5 p-2 rounded-lg border border-white/5">${l}</div>`).join('');
            if (state.isAdmin) {
                document.getElementById('streamNameInput').value = data.stream_name;
                document.getElementById('scheduleTextarea').value = data.schedule;
                document.getElementById('liveToggleBtn').textContent = data.is_live ? "üî¥ –°–¢–û–ü –≠–§–ò–†" : "‚ö™ –°–¢–ê–†–¢ –≠–§–ò–†";
                document.getElementById('liveToggleBtn').className = `w-full py-5 rounded-2xl font-black transition ${data.is_live ? 'bg-red-600' : 'bg-purple-700'}`;
            }
        }
    }

    async function saveSettings() {
        await supabaseClient.from('site_settings').update({ stream_name: document.getElementById('streamNameInput').value, schedule: document.getElementById('scheduleTextarea').value, is_live: state.isLive }).eq('id', 1);
        alert("–û–∫!"); location.reload();
    }

    function handlePlayButtonClick() {
        if (state.isLive) {
            const iframe = document.getElementById('streamIframe');
            iframe.src = `https://player.twitch.tv/?channel=livenet_&parent=${window.location.hostname || 'localhost'}`;
            iframe.classList.remove('hide'); document.getElementById('playButton').classList.add('hide');
        } else {
            document.getElementById('offlineState').classList.remove('hide');
            setTimeout(() => document.getElementById('offlineState').classList.add('hide'), 3000);
        }
    }

    async function toggleLive() { state.isLive = !state.isLive; await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); loadFromDB(); }
    function toggleAuthMode() { authMode = authMode === 'register' ? 'login' : 'register'; document.getElementById('authTitle').textContent = authMode === 'register' ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è' : '–í—Ö–æ–¥'; }
    function showView(v) { document.getElementById('homeView').classList.toggle('hide', v !== 'home'); document.getElementById('playerView').classList.toggle('hide', v !== 'player'); document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); }
    function openProfileModal() { if (!state.user) return openAuthModal(); document.getElementById('profileAvatarImg').src = state.profile.avatar; document.getElementById('profileNickname').textContent = state.profile.nickname; document.getElementById('profileModal').classList.remove('hide'); }
    function closeProfileModal() { document.getElementById('profileModal').classList.add('hide'); }
    function openAuthModal() { document.getElementById('authModal').classList.remove('hide'); }
    function closeAuthModal() { document.getElementById('authModal').classList.add('hide'); }
    async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }
    function logoutAdmin() { sessionStorage.removeItem('isLiveNetAdmin'); location.reload(); }

    checkUser();
    loadFromDB();
    setInterval(loadMessages, 4000);
  </script>
