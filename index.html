</head>
<body class="min-h-screen flex flex-col">

  <div id="homeView" class="flex-grow flex flex-col items-center justify-center relative min-h-screen">

    <button id="adminLoginIcon" onclick="openPasswordModal()" class="absolute top-6 right-8 opacity-20 hover:opacity-100 transition text-3xl">üõ°Ô∏è</button>

    <h1 class="text-7xl font-black italic mb-10 text-pink-500 tracking-tighter uppercase">LiveNet</h1>
    <div class="flex flex-col gap-4 w-full max-w-xs">
      <button onclick="showView('player')" class="py-5 bg-pink-600 rounded-2xl font-black text-xl hover:scale-105 transition uppercase italic shadow-lg">‚ñ∂ –°–ú–û–¢–†–ï–¢–¨</button>
      <a href="https://t.me/livenet_official" target="_blank" class="py-5 bg-[#229ED9] rounded-2xl font-black text-xl hover:scale-105 transition uppercase italic text-center shadow-lg">TELEGRAM</a>
      <button id="mainMenuAdminBtn" onclick="showView('admin')" class="hide py-4 bg-white/5 rounded-2xl font-bold uppercase text-[10px] tracking-widest border border-white/10 mt-2">‚öôÔ∏è –ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</button>
    </div>
    <div class="absolute bottom-8 text-[10px] text-gray-600 font-bold uppercase tracking-widest">¬© Copyright LiveNet 2026</div>
  </div>

  <div id="playerView" class="hide p-4 md:p-8 flex-grow">
    <button onclick="showView('home')" class="mb-6 opacity-50 hover:opacity-100 transition flex items-center gap-2 font-bold text-xs uppercase tracking-widest text-pink-500">‚óÑ –ú–ï–ù–Æ</button>
    <div class="max-w-[1700px] mx-auto flex flex-col lg:flex-row gap-8">
      <div class="flex-[3] relative">
        <div class="bg-black rounded-2xl border-2 border-pink-500/30 overflow-hidden shadow-2xl relative aspect-video flex items-center justify-center">

              <span class="text-6xl mb-4">üò¢</span>
              <h2 class="text-lg font-bold uppercase italic text-white font-stream">–£–≤—ã, –Ω–æ –º—ã –≤–Ω–µ —ç—Ñ–∏—Ä–∞!</h2>
              <button onclick="closeOffline()" class="mt-6 text-[10px] opacity-30 uppercase border px-3 py-1 rounded">–ó–∞–∫—Ä—ã—Ç—å</button>
            </div>
            <iframe id="streamIframe" class="w-full h-full hide" src="" frameborder="0" allowfullscreen="true" scrolling="no"></iframe>
            <div id="playButton" onclick="handlePlayButtonClick()" class="w-20 h-20 bg-pink-600 rounded-full flex items-center justify-center shadow-2xl z-20 cursor-pointer">
              <span class="text-3xl ml-1 text-white">‚ñ∂</span>
            </div>
        </div>
      </div>
      <div class="lg:w-80 space-y-4">
        <div class="side-panel">
           <div class="flex items-center gap-2 mb-1">
              <div id="statusDot" class="w-1.5 h-1.5 bg-gray-600 rounded-full"></div>
              <span id="statusText" class="text-[9px] font-black uppercase text-gray-500 tracking-[0.2em]">–û–§–§–õ–ê–ô–ù</span>
           </div>
           <h2 id="streamNameDisplay" class="text-lg font-stream uppercase">LiveNet</h2>
        </div>
        <div class="side-panel flex flex-col h-[450px]">
            <h3 class="text-[9px] font-black uppercase text-pink-500 mb-4 italic">–ß–ê–¢</h3>
            <div id="chatMessages" class="flex-1 overflow-y-auto space-y-2 mb-4 text-[12px] font-stream"></div>
            <div id="emojiPicker" class="hide bg-[#0a0514] border border-white/10 p-2 rounded-xl mb-2 grid grid-cols-6 gap-2 text-lg">
                <span onclick="addEmoji('üòÇ')">üòÇ</span><span onclick="addEmoji('üò≠')">üò≠</span><span onclick="addEmoji('ü§°')">ü§°</span>
                <span onclick="addEmoji('üî•')">üî•</span><span onclick="addEmoji('‚ù§Ô∏è')">‚ù§Ô∏è</span><span onclick="addEmoji('üëç')">üëç</span>
            </div>
            <div id="chatInputArea"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="adminView" class="hide min-h-screen p-8 bg-[#050208]">
    <div class="max-w-xl mx-auto">
      <div class="flex justify-between items-center mb-10 text-pink-500 font-black italic">–£–ü–†–ê–í–õ–ï–ù–ò–ï <button onclick="showView('home')" class="text-white text-[10px] bg-white/10 px-3 py-1 rounded">–í –ú–ï–ù–Æ</button></div>
      <button onclick="toggleLive()" id="liveToggleBtn" class="w-full py-5 rounded-2xl font-black mb-6 uppercase italic text-xl">...</button>
      <div class="bg-white/5 p-6 rounded-3xl border border-white/10 space-y-4 mb-6">
        <input type="text" id="streamNameInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ —ç—Ñ–∏—Ä–∞" class="w-full bg-black border border-white/10 p-4 rounded-xl text-white outline-none">
        <textarea id="scheduleTextarea" placeholder="–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ" class="w-full bg-black border border-white/10 p-4 rounded-xl h-24 text-white outline-none"></textarea>
      </div>
      <div id="adminBannersList" class="space-y-3 mb-4"></div>
      <button onclick="addBanner()" class="w-full py-2 border border-dashed border-white/20 text-[10px] mb-4">+ –ë–ê–ù–ù–ï–†</button>
      <button onclick="saveSettings()" class="w-full py-4 bg-pink-600 rounded-xl font-bold">–°–û–•–†–ê–ù–ò–¢–¨</button>
    </div>
  </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/98 flex items-center justify-center z-[100]">
      <div class="bg-[#160d24] p-8 rounded-[30px] w-64 border border-white/10 text-center">
          <input type="password" id="passwordInput" class="w-full bg-black border border-white/10 p-3 rounded-xl mb-4 text-center">
          <button onclick="loginAdmin()" class="w-full bg-pink-600 py-3 rounded-xl font-bold">–í–û–ô–¢–ò</button>
      </div>
  </div>

  <div id="authModal" class="hide fixed inset-0 bg-black/98 flex items-center justify-center z-[110]">
      <div class="bg-[#160d24] p-8 rounded-[30px] w-72 border border-white/10 text-center">
          <h2 id="authTitle" class="text-pink-500 font-bold mb-4">–í–•–û–î</h2>
          <input type="email" id="authEmail" placeholder="Email" class="w-full bg-black border border-white/10 p-3 rounded-xl mb-2 text-sm">
          <input type="password" id="authPassword" placeholder="–ü–∞—Ä–æ–ª—å" class="w-full bg-black border border-white/10 p-3 rounded-xl mb-4 text-sm">
          <button onclick="handleAuth()" class="w-full bg-pink-600 py-3 rounded-xl font-bold mb-4">–û–ö</button>
          <button onclick="toggleAuthMode()" id="authToggleBtn" class="text-[10px] opacity-50 underline">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</button>
      </div>
  </div>

  <div id="profileModal" class="hide fixed inset-0 bg-black/98 flex items-center justify-center z-[120]">
      <div class="bg-[#160d24] p-8 rounded-[30px] w-80 border border-white/10 text-center relative">
          <button onclick="closeModals()" class="absolute top-4 right-4 opacity-30">‚úï</button>
          <div class="w-24 h-24 bg-pink-600 mx-auto rounded-full mb-4 overflow-hidden border-4 border-white/5 relative">
              <img id="profileAvatarBig" class="w-full h-full object-cover">
              <label class="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 hover:opacity-100 cursor-pointer transition">
                  <input type="file" class="hide" onchange="uploadAvatar(this)">üì∏
              </label>
          </div>
          <div class="flex items-center justify-center gap-2 mb-6">
              <h3 id="profileNameBig" class="text-xl font-bold uppercase">User</h3>
              <button onclick="editNick()">‚úèÔ∏è</button>
          </div>
          <button onclick="logoutUser()" class="w-full py-3 bg-red-900/20 text-red-500 border border-red-500/20 rounded-xl text-[10px] font-bold">–í–´–ô–¢–ò</button>
      </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH"; 
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { user: null, profile: null, isLive: false, streamName: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };
    let authMode = 'login';

    // –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø
    async function init() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            state.user = user;
            if (user.email === 'vasiliyshto56@gmail.com') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); }
            let { data: prof } = await supabaseClient.from('profiles').select('*').eq('id', user.id).single();
            if (!prof) {
                prof = { id: user.id, username: user.email.split('@')[0], avatar_url: 'https://cdn-icons-png.flaticon.com/512/149/149071.png' };
                await supabaseClient.from('profiles').insert([prof]);
            }
            state.profile = prof;
            renderProfile();
        }
        loadDB();
        setInterval(loadDB, 5000);
        setInterval(loadMessages, 3000);
    }

    function renderProfile() {
        if (!state.profile) return;
        document.getElementById('topBarUser').textContent = state.profile.username;
        document.getElementById('miniAvatar').classList.remove('hide');
        document.getElementById('miniAvatarImg').src = state.profile.avatar_url;
        document.getElementById('profileAvatarBig').src = state.profile.avatar_url;
        document.getElementById('profileNameBig').textContent = state.profile.username;
        if (state.isAdmin) document.getElementById('mainMenuAdminBtn').classList.remove('hide');
        updateChatInput();
    }

    // AUTH
    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPassword').value;
        if (authMode === 'register') {
            const { error } = await supabaseClient.auth.signUp({ email, password: pass });
            if (error) return alert("–û—à–∏–±–∫–∞: " + error.message);
            alert("–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É –¥–ª—è –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏—è!");
            closeModals();
        } else {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞!");
            location.reload();
        }
    }
    function toggleAuthMode() {
        authMode = authMode === 'login' ? 'register' : 'login';
        document.getElementById('authTitle').textContent = authMode === 'login' ? '–í–•–û–î' : '–†–ï–ì–ò–°–¢–†–ê–¶–ò–Ø';
        document.getElementById('authToggleBtn').textContent = authMode === 'login' ? '–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç' : '–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç?';
    }

    // –ß–ê–¢
    function updateChatInput() {
        const area = document.getElementById('chatInputArea');
        if (!state.user) {
            area.innerHTML = `<button onclick="openAuth()" class="w-full py-3 border border-dashed border-white/20 rounded-xl text-[10px] opacity-50 uppercase">–í–æ–π—Ç–∏ –≤ –∞–∫–∫–∞—É–Ω—Ç</button>`;
        } else if (state.profile.is_banned) {
            area.innerHTML = `<div class="text-red-500 font-bold text-center text-[10px]">–í–´ –ó–ê–ë–ê–ù–ï–ù–´</div>`;
        } else {
            area.innerHTML = `<div class="flex gap-2"><button onclick="toggleEmoji()" class="bg-white/5 px-2 rounded-xl">üòÄ</button><input id="msgInp" onkeydown="if(event.key==='Enter') sendMsg()" class="flex-1 bg-white/5 p-3 rounded-xl outline-none text-xs"><button onclick="sendMsg()" class="bg-pink-600 px-4 rounded-xl">></button></div>`;
        }
    }

    async function sendMsg() {
        const inp = document.getElementById('msgInp');
        if (!inp.value.trim()) return;
        await supabaseClient.from('messages').insert([{ 
            username: state.profile.username, text: inp.value, user_id: state.user.id, 
            avatar_url: state.profile.avatar_url, is_admin: state.isAdmin 
        }]);
        inp.value = ''; loadMessages();
    }

    async function loadMessages() {
        const { data } = await supabaseClient.from('messages').select('*').order('created_at', { ascending: false }).limit(40);
        if (!data) return;
        document.getElementById('chatMessages').innerHTML = data.reverse().map(m => {
            if (m.is_deleted && !state.isAdmin) return '';
            const isDel = m.is_deleted && state.isAdmin;
            return `
            <div class="flex gap-2 mb-2 group">
                <img src="${m.avatar_url}" class="w-6 h-6 rounded-full object-cover">
                <div class="flex-1">
                    <span class="${m.is_admin ? 'nick-admin' : 'text-pink-500'} font-bold text-[11px]">${m.username}:</span>
                    <span class="text-white ml-1 ${isDel ? 'deleted-msg' : ''}">${isDel ? '(–£–¥–∞–ª–µ–Ω–æ): ' + m.text : m.text}</span>
                </div>
                ${state.isAdmin && !m.is_deleted ? `<div class="opacity-0 group-hover:opacity-100 flex gap-1"><button onclick="modDel('${m.id}')">üóëÔ∏è</button><button onclick="modBan('${m.user_id}')">üö´</button></div>` : ''}
            </div>`;
        }).join('');
        const chat = document.getElementById('chatMessages'); chat.scrollTop = chat.scrollHeight;
    }

    // –ú–û–î–ï–†–ê–¶–ò–Ø
    async function modDel(id) { await supabaseClient.from('messages').update({ is_deleted: true }).eq('id', id); loadMessages(); }
    async function modBan(uid) { if(confirm("–ó–∞–±–∞–Ω–∏—Ç—å?")) { await supabaseClient.from('profiles').update({ is_banned: true }).eq('id', uid); alert("–ì–æ—Ç–æ–≤–æ"); } }

    // –ü–õ–ï–ï–†
    function handlePlayButtonClick() {
        if (state.isLive) {
            const iframe = document.getElementById('streamIframe');
            iframe.src = `https://player.twitch.tv/?channel=livenet_&parent=${window.location.hostname || 'localhost'}`;
            iframe.classList.remove('hide');
            document.getElementById('playButton').classList.add('hide');
        } else {
            document.getElementById('offlineState').classList.remove('hide');
            document.getElementById('playButton').classList.add('hide');
        }
    }
    function closeOffline() { document.getElementById('offlineState').classList.add('hide'); document.getElementById('playButton').classList.remove('hide'); }

    // –ê–î–ú–ò–ù–ö–ê
    async function toggleLive() { 
        state.isLive = !state.isLive; 
        await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1);
        loadDB();
    }

    async function saveSettings() {
        const bans = Array.from(document.querySelectorAll('.admin-banner-item')).map(el => ({
            img: el.querySelector('.b-img').value, title: el.querySelector('.b-title').value,
            desc: el.querySelector('.b-desc').value, url: el.querySelector('.b-url').value
        }));
        await supabaseClient.from('site_settings').update({ 
            is_live: state.isLive, 
            stream_name: document.getElementById('streamNameInput').value,
            schedule: document.getElementById('scheduleTextarea').value,
            banners: bans
        }).eq('id', 1);
        alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
    }

    function addBanner(data = {img:'', title:'', desc:'', url:''}) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-white/5 p-3 rounded-xl relative";
        div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute right-2 top-2 text-red-500">√ó</button>
            <input class="b-img w-full bg-black mb-1 p-1 text-[10px]" value="${data.img}" placeholder="IMG URL">
            <input class="b-title w-full bg-black mb-1 p-1 text-[10px]" value="${data.title}" placeholder="TITLE">
            <input class="b-desc w-full bg-black mb-1 p-1 text-[10px]" value="${data.desc}" placeholder="DESC">
            <input class="b-url w-full bg-black p-1 text-[10px]" value="${data.url}" placeholder="URL">`;
        document.getElementById('adminBannersList').appendChild(div);
    }

    async function loadDB() {
        const { data } = await supabaseClient.from('site_settings').select('*').single();
        if (!data) return;
        state.isLive = data.is_live;
        state.streamName = data.stream_name;
        state.banners = data.banners || [];
        
        document.getElementById('streamNameDisplay').textContent = state.streamName;
        document.getElementById('statusDot').className = state.isLive ? "w-1.5 h-1.5 bg-red-500 animate-pulse rounded-full" : "w-1.5 h-1.5 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = state.isLive ? "–í –≠–§–ò–†–ï" : "–û–§–§–õ–ê–ô–ù";
        
        const btn = document.getElementById('liveToggleBtn');
        btn.textContent = state.isLive ? "–°–¢–û–ü –≠–§–ò–†" : "–°–¢–ê–†–¢ –≠–§–ò–†";
        btn.className = `w-full py-5 rounded-2xl font-black ${state.isLive ? 'bg-red-600' : 'bg-green-600'}`;
    }

    // –ù–ò–ö –ò –§–û–¢–û
    async function editNick() {
        const n = prompt("–ù–æ–≤—ã–π –Ω–∏–∫:", state.profile.username);
        if (n) { await supabaseClient.from('profiles').update({ username: n }).eq('id', state.user.id); location.reload(); }
    }
    async function uploadAvatar(inp) {
        const file = inp.files[0]; if(!file) return;
        const name = `${state.user.id}-${Date.now()}.png`;
        await supabaseClient.storage.from('avatars').upload(name, file);
        const { data: { publicUrl } } = supabaseClient.storage.from('avatars').getPublicUrl(name);
        await supabaseClient.from('profiles').update({ avatar_url: publicUrl }).eq('id', state.user.id);
        location.reload();
    }

    // UTILS
    function showView(v) {
        document.getElementById('homeView').classList.toggle('hide', v !== 'home');
        document.getElementById('playerView').classList.toggle('hide', v !== 'player');
        document.getElementById('adminView').classList.toggle('hide', v !== 'admin');
        if (v !== 'player') { document.getElementById('streamIframe').src = ""; closeOffline(); }
    }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    function loginAdmin() { if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); location.reload(); } }
    function openProfileModal() { if(!state.user) openAuth(); else document.getElementById('profileModal').classList.remove('hide'); }
    function openAuth() { document.getElementById('authModal').classList.remove('hide'); }
    function closeModals() { document.querySelectorAll('.fixed').forEach(m => m.classList.add('hide')); }
    function logoutUser() { supabaseClient.auth.signOut(); sessionStorage.clear(); location.reload(); }
    function toggleEmoji() { document.getElementById('emojiPicker').classList.toggle('hide'); }
    function addEmoji(e) { document.getElementById('msgInp').value += e; toggleEmoji(); }

    init();
  </script>
</body>
</html>
