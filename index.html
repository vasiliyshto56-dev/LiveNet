</head>
<body class="min-h-screen flex flex-col">

    <div class="flex flex-col gap-4 w-full max-w-xs">

      <a href="https://t.me/livenet_official" target="_blank" class="py-5 bg-[#229ED9] rounded-2xl font-black text-xl hover:scale-105 transition uppercase italic text-center">TELEGRAM</a>
      <button id="homeAdminBtn" onclick="showView('admin')" class="py-4 bg-white/10 rounded-2xl font-bold hide uppercase text-xs tracking-widest border border-white/10">–ê–¥–º–∏–Ω –ø–∞–Ω–µ–ª—å</button>
    </div>
    <div class="absolute bottom-10 w-full text-center opacity-30 text-[10px] uppercase font-bold tracking-[0.3em]">Copyright ¬© LiveNet 2026</div>

  <div id="playerView" class="hide p-4 md:p-8">

      <span class="text-pink-500">‚óÑ</span> –ù–∞–∑–∞–¥

    <div class="max-w-[1600px] mx-auto">

        <div class="flex-1">
          <div class="bg-black rounded-xl border border-white/10 overflow-hidden shadow-2xl relative aspect-video flex items-center justify-center">
              <div id="offlineState" class="hide absolute inset-0 bg-black/90 z-30 flex flex-col items-center justify-center text-center">
                <span class="text-6xl mb-4">üò¢</span>
                <p class="text-gray-400 font-bold uppercase">–°—Ç—Ä–∏–º —Å–µ–π—á–∞—Å –æ—Ñ–ª–∞–π–Ω</p>
              </div>
              <iframe id="streamIframe" class="w-full h-full hide" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
              <div id="playButton" class="w-20 h-20 bg-pink-600 rounded-full flex items-center justify-center cursor-pointer shadow-2xl hover:scale-110 transition" onclick="handlePlayButtonClick()">
                <span class="text-3xl ml-1">‚ñ∂</span>
              </div>
          </div>
        </div>

        <div class="lg:w-[320px] flex flex-col gap-4">
          <div class="side-panel">
             <div class="flex items-center gap-2 mb-2">
                <div id="statusDot" class="w-2 h-2 bg-gray-600 rounded-full"></div>
                <span id="statusText" class="text-[10px] font-black uppercase text-pink-500 tracking-widest">–í –≠–§–ò–†–ï</span>
                <span class="ml-auto text-[10px] opacity-40">üë§ <span id="userCount">0</span></span>
             </div>
             <h2 id="streamNameDisplay" class="text-2xl font-black italic uppercase tracking-tighter mb-6">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
             
             <div class="mt-4">
                <h3 class="text-[10px] font-black uppercase text-gray-500 mb-4 tracking-widest border-b border-white/5 pb-2">–†–ê–°–ü–ò–°–ê–ù–ò–ï</h3>
                <div id="scheduleList" class="space-y-3 max-h-[300px] overflow-y-auto text-xs italic text-gray-300"></div>
             </div>
          </div>
        </div>
      </div>

      <div class="mt-12">
        <h3 class="text-sm font-black uppercase text-gray-500 mb-6 tracking-widest flex items-center gap-2">
            <span class="w-1 h-4 bg-pink-600"></span> –û –ö–ê–ù–ê–õ–ï
        </h3>
        <div id="bannersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 pb-20"></div>
      </div>
    </div>
  </div>

  <div id="adminView" class="hide min-h-screen p-6 lg:p-12 bg-[#0a0514]">
    <div class="max-w-2xl mx-auto">
      <div class="flex justify-between items-center mb-10">
        <h2 class="text-3xl font-black italic">–ê–î–ú–ò–ù –ü–ê–ù–ï–õ–¨</h2>
        <div class="flex gap-2">
          <button onclick="showView('home')" class="bg-white/5 px-4 py-2 rounded-lg text-[10px] font-bold">–í –ú–ï–ù–Æ</button>
          <button onclick="logoutAdmin()" class="bg-red-900/20 text-red-500 px-4 py-2 rounded-lg text-[10px] font-bold">–í–´–ô–¢–ò</button>
        </div>
      </div>

      <button onclick="toggleLive()" id="liveToggleBtn" class="w-full py-6 rounded-2xl font-black mb-8 transition shadow-xl uppercase">...</button>

      <div class="bg-white/5 p-6 rounded-3xl border border-white/10 space-y-4 mb-8">
        <div>
            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">–°—Å—ã–ª–∫–∞ –Ω–∞ –≤–∏–¥–µ–æ (iframe)</label>
            <input type="text" id="streamUrlInput" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mt-1 outline-none focus:border-pink-600">
        </div>
        <div>
            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∏–º–∞</label>
            <input type="text" id="streamNameInput" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mt-1 outline-none focus:border-pink-600">
        </div>
        <div>
            <label class="text-[10px] font-bold text-gray-500 uppercase ml-1">–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ø–µ—Ä–µ–¥–∞—á</label>
            <textarea id="scheduleTextarea" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl mt-1 h-32 outline-none focus:border-pink-600 resize-none"></textarea>
        </div>
      </div>

      <div class="bg-white/5 p-6 rounded-3xl border border-white/10 mb-8">
        <h3 class="text-xs font-black uppercase text-pink-500 mb-4">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–∞–Ω–Ω–µ—Ä–æ–≤</h3>
        <div id="adminBannersList" class="space-y-4"></div>
        <button onclick="addBanner()" class="mt-4 w-full py-3 border-2 border-dashed border-white/10 rounded-xl text-gray-500 text-xs font-bold hover:border-pink-600">+ –î–û–ë–ê–í–ò–¢–¨ –°–õ–û–¢</button>
      </div>

      <button onclick="saveSettings()" class="w-full py-6 bg-pink-600 rounded-3xl font-black text-xl shadow-2xl uppercase italic">–°–û–•–†–ê–ù–ò–¢–¨ –í–°–Å</button>
    </div>
  </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/95 flex items-center justify-center z-[100] backdrop-blur-sm">
    <div class="bg-[#1a0b2e] border border-white/10 p-8 rounded-[30px] w-full max-w-xs text-center shadow-2xl">
      <div class="text-3xl mb-6 italic font-black">LOGIN</div>
      <input type="password" id="passwordInput" class="w-full bg-black border border-white/20 rounded-xl px-4 py-4 mb-6 text-white text-center text-2xl outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-4 rounded-xl font-black uppercase">–í–æ–π—Ç–∏</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', streamUrl: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (s) => { if (s === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() }); });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamUrl = data.stream_url || '';
        state.banners = data.banners || [];
        state.streamName = data.stream_name || 'LiveNet';
        state.schedule = data.schedule || '';
        
        // –°–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –ø–æ–ª—è –∞–¥–º–∏–Ω–∫–∏, —á—Ç–æ–±—ã —Ç—ã –≤–∏–¥–µ–ª —Å—Å—ã–ª–∫—É
        const urlInp = document.getElementById('streamUrlInput');
        const nameInp = document.getElementById('streamNameInput');
        const schedInp = document.getElementById('scheduleTextarea');
        
        if (document.activeElement !== urlInp) urlInp.value = state.streamUrl;
        if (document.activeElement !== nameInp) nameInp.value = state.streamName;
        if (document.activeElement !== schedInp) schedInp.value = state.schedule;
        
        updateUI();
      }
    }

    async function saveSettings() {
      const bannerElements = document.querySelectorAll('.admin-banner-item');
      state.banners = Array.from(bannerElements).map(el => ({
        img: el.querySelector('.b-img').value,
        title: el.querySelector('.b-title').value,
        desc: el.querySelector('.b-desc').value,
        url: el.querySelector('.b-url').value
      }));
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;

      await supabaseClient.from('site_settings').update({ 
          is_live: state.isLive, 
          stream_name: state.streamName, 
          schedule: state.schedule, 
          stream_url: state.streamUrl, 
          banners: state.banners 
      }).eq('id', 1);
      
      alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–æ—Ö—Ä–∞–Ω–µ–Ω—ã –≤ –±–∞–∑—É!");
      updateUI();
    }

    function updateUI() {
      document.getElementById('homeAdminBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      const iframe = document.getElementById('streamIframe');
      
      if (state.isLive) {
        document.getElementById('statusDot').className = "w-2 h-2 bg-red-600 animate-pulse rounded-full shadow-[0_0_8px_red]";
        document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        document.getElementById('statusDot').className = "w-2 h-2 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = "–û–§–õ–ê–ô–ù";
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
      }

      document.getElementById('scheduleList').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `
        <div class="bg-white/5 p-3 rounded-xl border border-white/5">${line}</div>
      `).join('') || '–ù–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã';
      
      document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
        <a href="${b.url}" target="_blank" class="banner-card block hover:scale-[1.02] transition">
          <img src="${b.img || 'https://via.placeholder.com/400x225/222/444'}" class="w-full aspect-video object-cover">
          <div class="p-4">
            <h4 class="font-bold text-xs uppercase mb-2 text-pink-500">${b.title || '–ö–Ω–æ–ø–∫–∞'}</h4>
            <p class="text-[11px] text-gray-400 leading-relaxed">${b.desc || ''}</p>
          </div>
        </a>
      `).join('');

      if (state.isAdmin) {
        document.getElementById('liveToggleBtn').textContent = state.isLive ? "üî¥ –û–°–¢–ê–ù–û–í–ò–¢–¨ –°–¢–†–ò–ú" : "‚ö™ –ó–ê–ü–£–°–¢–ò–¢–¨ –°–¢–†–ò–ú";
        document.getElementById('liveToggleBtn').className = `w-full py-6 rounded-2xl font-black transition ${state.isLive ? 'bg-red-600' : 'bg-green-600'}`;
        
        // –ü–µ—Ä–µ—Ä–∏—Å–æ–≤—ã–≤–∞–µ–º —Å–ø–∏—Å–æ–∫ –±–∞–Ω–Ω–µ—Ä–æ–≤ –≤ –∞–¥–º–∏–Ω–∫–µ —Ç–æ–ª—å–∫–æ –µ—Å–ª–∏ –æ–Ω –ø—É—Å—Ç (—á—Ç–æ–±—ã –Ω–µ —Å–±–∏–≤–∞—Ç—å –≤–≤–æ–¥)
        const list = document.getElementById('adminBannersList');
        if (list.children.length === 0 && state.banners.length > 0) {
            state.banners.forEach(b => addBannerUI(b));
        }
      }
    }

    function addBanner() { addBannerUI({img:'', title:'', desc:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-black/50 p-4 rounded-2xl border border-white/5 space-y-2";
        div.innerHTML = `
            <input type="text" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏" class="b-img w-full bg-white/5 border border-white/10 p-2 rounded text-[10px]" value="${data.img}">
            <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="b-title w-full bg-white/5 border border-white/10 p-2 rounded text-[10px]" value="${data.title}">
            <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –±–∞–Ω–Ω–µ—Ä–∞" class="b-desc w-full bg-white/5 border border-white/10 p-2 rounded text-[10px] h-16 resize-none">${data.desc}</textarea>
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞ (URL)" class="b-url w-full bg-white/5 border border-white/10 p-2 rounded text-[10px]" value="${data.url}">
            <button onclick="this.parentElement.remove()" class="text-[9px] text-red-500 font-bold uppercase tracking-widest">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        document.getElementById('adminBannersList').appendChild(div);
    }

    function logoutAdmin() { state.isAdmin = false; sessionStorage.removeItem('isLiveNetAdmin'); showView('home'); updateUI(); }
    async function toggleLive() { state.isLive = !state.isLive; updateUI(); await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); }
    function handlePlayButtonClick() { if (state.isLive) { document.getElementById('streamIframe').classList.remove('hide'); document.getElementById('playButton').classList.add('hide'); } else { document.getElementById('offlineState').classList.remove('hide'); setTimeout(()=>document.getElementById('offlineState').classList.add('hide'), 3000); } }
    function loginAdmin() { if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); document.getElementById('passwordModal').classList.add('hide'); updateUI(); showView('admin'); } }
    function showView(v) { document.getElementById('homeView').classList.toggle('hide', v !== 'home'); document.getElementById('playerView').classList.toggle('hide', v !== 'player'); document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); window.scrollTo(0,0); }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    
    loadFromDB();
    setInterval(loadFromDB, 20000);
  </script>
</body>
</html>
