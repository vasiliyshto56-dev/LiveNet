<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>LiveNet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>

  <h1 id="title">LiveNet загружается...</h1>

  <!-- Supabase SDK (ОДИН РАЗ) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <script>
    // Supabase config
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";

    // ВАЖНО: НЕ называем переменную supabase
    const supabaseClient = supabase.createClient(
      SUPABASE_URL,
      SUPABASE_KEY
    );

    // Загрузка title из Supabase
    async function loadTitle() {
      const { data, error } = await supabaseClient
        .from("site_settings")
        .select("title")
        .limit(1)
        .single();

      if (error) {
        console.error("Supabase error:", error);
        document.getElementById("title").innerText = "Ошибка загрузки";
        return;
      }

      document.getElementById("title").innerText = data.title;
    }

    loadTitle();
  </script>

</body>
</html>
