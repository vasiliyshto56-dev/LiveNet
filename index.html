  <div id="profileModal" class="hide fixed inset-0 bg-black/98 flex items-center justify-center z-[120]">

      <div id="authInputs">

          <input type="password" id="authPassword" class="w-full bg-black border border-white/10 rounded-xl py-3 mb-6 text-white text-center outline-none text-sm" placeholder="–ü–∞—Ä–æ–ª—å">

          <input type="text" id="otpCode" class="w-full bg-black border border-pink-500 rounded-xl py-4 mb-4 text-white text-center text-3xl font-black outline-none tracking-widest" placeholder="000000">
          <button onclick="verifyCode()" class="w-full bg-green-600 py-3 rounded-xl font-black uppercase">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç—å</button>
      </div>
      <button onclick="closeAuthModal()" class="mt-8 text-[9px] opacity-20 uppercase font-bold">–ó–∞–∫—Ä—ã—Ç—å</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { user: null, isLive: false, profile: { nickname: 'User', avatar: 'https://cdn-icons-png.flaticon.com/512/149/149071.png' } };
    let authMode = 'register';

    // –ß–ê–°–´
    function updateTime() {
        const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        document.getElementById('moscowTime').textContent = new Intl.DateTimeFormat('ru-RU', options).format(new Date());
    }
    setInterval(updateTime, 1000);

    // –ü–†–û–í–ï–†–ö–ê –ê–ö–ö–ê–£–ù–¢–ê
    async function checkUser() {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (user) {
            state.user = user;
            state.profile.nickname = localStorage.getItem('ln_nick_' + user.id) || user.email.split('@')[0];
            state.profile.avatar = localStorage.getItem('ln_ava_' + user.id) || state.profile.avatar;
            document.getElementById('topBarUser').textContent = state.profile.nickname;
            document.getElementById('miniAvatar').classList.remove('hide');
            document.getElementById('miniAvatarImg').src = state.profile.avatar;
            updateChatUI(true);
        } else {
            updateChatUI(false);
        }
    }

    function updateChatUI(isAuth) {
        const area = document.getElementById('chatInputArea');
        if (isAuth) {
            area.innerHTML = `<div class="flex gap-2"><input type="text" id="msgInput" placeholder="–¢–µ–∫—Å—Ç..." class="flex-1 bg-black/50 border border-white/10 rounded-xl px-4 py-3 text-[12px] outline-none"><button class="bg-pink-600 px-4 rounded-xl">‚ûî</button></div>`;
        } else {
            area.innerHTML = `<div class="bg-white/5 p-4 rounded-xl border border-dashed border-white/10 text-center"><p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest leading-relaxed">–ß–∞—Ç –¥–æ—Å—Ç—É–ø–µ–Ω –¥–ª—è <span onclick="openAuthModal()" class="text-pink-500 underline cursor-pointer">–∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã—Ö</span></p></div>`;
        }
    }

    // –õ–û–ì–ò–ö–ê –ê–í–¢–û–†–ò–ó–ê–¶–ò–ò –° –ü–†–û–í–ï–†–ö–ê–ú–ò
    async function handleAuth() {
        const email = document.getElementById('authEmail').value;
        const pass = document.getElementById('authPassword').value;

        if (authMode === 'register') {
            if (pass.length < 8) return alert("–í–∞—à –ø–∞—Ä–æ–ª—å —É—è–∑–≤–∏–º –∫ –≤–∑–ª–æ–º—É! –ò—Å–ø–æ–ª—å–∑—É–π—Ç–µ –º–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤.");
            
            const { data, error } = await supabaseClient.auth.signUp({ email, password: pass });
            if (error) {
                if (error.message.includes('already registered')) return alert("–≠—Ç–∞ –ø–æ—á—Ç–∞ —É–∂–µ –∑–∞–Ω—è—Ç–∞!");
                return alert(error.message);
            }
            document.getElementById('authInputs').classList.add('hide');
            document.getElementById('otpInputArea').classList.remove('hide');
        } else {
            const { error } = await supabaseClient.auth.signInWithPassword({ email, password: pass });
            if (error) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å!");
            location.reload();
        }
    }

    async function verifyCode() {
        const email = document.getElementById('authEmail').value;
        const token = document.getElementById('otpCode').value;
        const { error } = await supabaseClient.auth.verifyOtp({ email, token, type: 'signup' });
        if (error) return alert("–ù–µ–≤–µ—Ä–Ω—ã–π –∫–æ–¥!");
        alert("–£—Å–ø–µ—à–Ω–æ!");
        location.reload();
    }

    function editField(type) {
        const val = prompt(type === 'nickname' ? "–ù–æ–≤—ã–π –Ω–∏–∫:" : "URL –∞–≤–∞—Ç–∞—Ä–∫–∏:");
        if (val) {
            localStorage.setItem(type === 'nickname' ? 'ln_nick_'+state.user.id : 'ln_ava_'+state.user.id, val);
            location.reload();
        }
    }

    async function loadFromDB() {
        const { data } = await supabaseClient.from('site_settings').select('*').single();
        if (data) {
            state.isLive = data.is_live;
            document.getElementById('streamNameDisplay').textContent = data.stream_name || 'LiveNet';
            document.getElementById('statusDot').className = data.is_live ? "w-1.5 h-1.5 bg-red-500 animate-pulse rounded-full shadow-[0_0_5px_red]" : "w-1.5 h-1.5 bg-gray-600 rounded-full";
            document.getElementById('statusText').textContent = data.is_live ? "–í –≠–§–ò–†–ï" : "–û–§–§–õ–ê–ô–ù";
            document.getElementById('statusText').className = `text-[9px] font-black uppercase tracking-widest ${data.is_live ? 'text-red-500' : 'text-gray-500'}`;
            document.getElementById('scheduleContainer').innerHTML = data.schedule.split('\n').map(l => `<div class="bg-white/5 p-2 rounded-lg border border-white/5">${l}</div>`).join('');
        }
    }

    function handlePlayButtonClick() {
        if (state.isLive) {
            const iframe = document.getElementById('streamIframe');
            iframe.src = `https://player.twitch.tv/?channel=livenet_&parent=${window.location.hostname || 'localhost'}`;
            iframe.classList.remove('hide');
            document.getElementById('playButton').classList.add('hide');
        } else {
            document.getElementById('offlineState').classList.remove('hide');
            setTimeout(() => document.getElementById('offlineState').classList.add('hide'), 3000);
        }
    }

    function toggleAuthMode() {
        authMode = authMode === 'register' ? 'login' : 'register';
        document.getElementById('authTitle').textContent = authMode === 'register' ? '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è' : '–í—Ö–æ–¥';
        document.getElementById('authBtn').textContent = authMode === 'register' ? '–î–∞–ª–µ–µ' : '–í–æ–π—Ç–∏';
    }

    function showView(v) { 
        document.getElementById('homeView').classList.toggle('hide', v !== 'home'); 
        document.getElementById('playerView').classList.toggle('hide', v !== 'player'); 
    }
    function openProfileModal() { if (!state.user) return openAuthModal(); document.getElementById('profileAvatarImg').src = state.profile.avatar; document.getElementById('profileNickname').textContent = state.profile.nickname; document.getElementById('profileModal').classList.remove('hide'); }
    function closeProfileModal() { document.getElementById('profileModal').classList.add('hide'); }
    function openAuthModal() { document.getElementById('authModal').classList.remove('hide'); }
    function closeAuthModal() { document.getElementById('authModal').classList.add('hide'); }
    async function logoutUser() { await supabaseClient.auth.signOut(); location.reload(); }

    checkUser();
    loadFromDB();
  </script>
</body>
