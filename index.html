    <script type="module">
        // Hide loader after page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                const loader = document.getElementById('pageLoader');
                if (loader) {
                    loader.style.opacity = '0';
                    setTimeout(() => {
                        loader.style.display = 'none';
                    }, 500);
                }
            }, 1500);
        });



        // Button animations
        document.querySelectorAll('button, .stream-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.classList.add('btn-click');
                setTimeout(() => {
                    btn.classList.remove('btn-click');
                }, 600);
            });
        });

        // Live Stream Functions
        function openLiveStream() {
            document.getElementById('liveStreamPage').classList.remove('hidden');
            document.body.style.overflow = 'hidden';
        }

        function closeLiveStream() {
            document.getElementById('liveStreamPage').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        // Counter Animation
        function animateCounter(element, target) {
            let current = 0;
            const increment = target / 100;
            const timer = setInterval(() => {
                current += increment;
                if (current >= target) {
                    current = target;
                    clearInterval(timer);
                }
                element.textContent = Math.floor(current);
            }, 20);
        }

        // Start animations
        window.addEventListener('load', () => {
            animateCounter(document.getElementById('followers'), 13);
            animateCounter(document.getElementById('viewers'), Math.floor(Math.random() * 5) + 1);
        });

        // Global functions
        window.openLiveStream = openLiveStream;
        window.closeLiveStream = closeLiveStream;
    </script>
