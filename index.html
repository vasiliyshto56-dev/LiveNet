<body class="min-h-screen">

    <div class="max-w-[1700px] mx-auto flex flex-col lg:flex-row gap-8">

            </div>

      <div class="lg:w-80">

                <span class="text-sm">üïí</span>

              <div id="scheduleContainer" class="space-y-2 font-stream text-[11px]"></div>
           </div>
        </div>

    </div>

    <div class="max-w-[1700px] mx-auto mt-16 pb-20">
        <h3 class="text-[10px] font-black uppercase text-gray-600 mb-8 tracking-[0.4em] italic flex items-center gap-2">
            <span class="w-1 h-4 bg-pink-600"></span> –ò–ù–§–û–†–ú–ê–¶–ò–Ø
        </h3>
        <div id="bannersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6"></div>
    </div>
  </div>

  <div id="adminView" class="hide min-h-screen p-8 bg-[#050208]">
    <div class="max-w-xl mx-auto">
      <div class="flex justify-between items-center mb-10">
        <h2 class="text-2xl font-black italic uppercase text-pink-500">–£–ü–†–ê–í–õ–ï–ù–ò–ï</h2>
        <div class="flex gap-3">
            <button onclick="showView('home')" class="bg-white/10 px-4 py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-white/20 transition">–í –º–µ–Ω—é</button>
            <button onclick="logoutAdmin()" class="bg-red-600/20 text-red-500 border border-red-500/30 px-4 py-2 rounded-lg text-[10px] font-bold uppercase hover:bg-red-600/40 transition">–í—ã–π—Ç–∏</button>
        </div>
      </div>

      <button onclick="toggleLive()" id="liveToggleBtn" class="w-full py-5 rounded-2xl font-black mb-6 transition uppercase italic shadow-xl text-xl">...</button>

      <div class="bg-white/5 p-6 rounded-3xl border border-white/10 space-y-4 mb-6">
        <label class="text-[10px] text-gray-500 font-bold uppercase ml-2 tracking-widest">–ù–∞–∑–≤–∞–Ω–∏–µ —ç—Ñ–∏—Ä–∞</label>
        <input type="text" id="streamNameInput" class="w-full bg-black border border-white/10 p-4 rounded-xl outline-none font-stream text-white">
        
        <label class="text-[10px] text-gray-500 font-bold uppercase ml-2 tracking-widest">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</label>
        <textarea id="scheduleTextarea" class="w-full bg-black border border-white/10 p-4 rounded-xl h-32 resize-none font-stream outline-none text-sm text-gray-400"></textarea>
      </div>

      <div id="adminBannersList" class="space-y-3 mb-6"></div>
      <button onclick="addBanner()" class="w-full py-3 mb-8 border-2 border-dashed border-white/10 rounded-xl text-gray-600 text-[10px] font-bold">+ –î–û–ë–ê–í–ò–¢–¨ –ë–ê–ù–ù–ï–†</button>
      <button onclick="saveSettings()" class="w-full py-5 bg-pink-600 rounded-2xl font-black text-xl uppercase shadow-pink-500/20 shadow-2xl transition">–°–û–•–†–ê–ù–ò–¢–¨ –í–°–Å</button>
    </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/98 flex items-center justify-center z-[100]">
    <div class="bg-[#160d24] p-8 rounded-[40px] w-full max-w-xs text-center border border-white/5 shadow-2xl">
      <input type="password" id="passwordInput" class="w-full bg-black border border-white/10 rounded-xl py-4 mb-6 text-white text-center text-2xl outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-4 rounded-xl font-black uppercase">–í–æ–π—Ç–∏</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    function updateTime() {
        const options = { timeZone: 'Europe/Moscow', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
        const time = new Intl.DateTimeFormat('ru-RU', options).format(new Date());
        document.getElementById('moscowTime').innerHTML = `${time} <span class="opacity-40 text-[9px] ml-1">(–í—Ä–µ–º—è –ú–°–ö)</span>`;
    }
    setInterval(updateTime, 1000);
    updateTime();

    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (s) => { if (s === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() }); });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.banners = data.banners || [];
        state.streamName = data.stream_name || 'LiveNet';
        state.schedule = data.schedule || '';
        if (state.isAdmin) {
            const nInp = document.getElementById('streamNameInput');
            const sInp = document.getElementById('scheduleTextarea');
            if (document.activeElement !== nInp) nInp.value = state.streamName;
            if (document.activeElement !== sInp) sInp.value = state.schedule;
        }
        updateUI();
      }
    }

    async function saveSettings() {
      const bannerElements = document.querySelectorAll('.admin-banner-item');
      state.banners = Array.from(bannerElements).map(el => ({
        img: el.querySelector('.b-img').value, title: el.querySelector('.b-title').value,
        desc: el.querySelector('.b-desc').value, url: el.querySelector('.b-url').value
      }));
      state.streamName = document.getElementById('streamNameInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;

      await supabaseClient.from('site_settings').update({ 
        is_live: state.isLive, stream_name: state.streamName, schedule: state.schedule, banners: state.banners 
      }).eq('id', 1);
      alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
      updateUI();
    }

    function updateUI() {
      document.getElementById('adminPanelBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      
      if (state.isLive) {
        document.getElementById('statusDot').className = "w-1.5 h-1.5 bg-red-500 animate-pulse rounded-full shadow-[0_0_5px_red]";
        document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
        document.getElementById('statusText').className = "text-[9px] font-black uppercase text-red-500 tracking-[0.2em] font-stream";
      } else {
        document.getElementById('statusDot').className = "w-1.5 h-1.5 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = "–û–§–§–õ–ê–ô–ù";
        document.getElementById('statusText').className = "text-[9px] font-black uppercase text-gray-500 tracking-[0.2em] font-stream";
        document.getElementById('streamIframe').src = ""; 
        document.getElementById('streamIframe').classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
      }

      document.getElementById('scheduleContainer').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `
        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-gray-300 font-stream">${line}</div>
      `).join('') || '<p class="opacity-20 text-[9px] uppercase tracking-widest font-stream">–ù–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã</p>';

      // –û–¢–†–ò–°–û–í–ö–ê –ë–ê–ù–ù–ï–†–û–í –ü–û–î –ü–õ–ï–ï–†–û–ú
      document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
        <a href="${b.url}" target="_blank" class="banner-card block hover:scale-[1.02] transition">
          <img src="${b.img || 'https://via.placeholder.com/400x225/111/333'}" class="w-full aspect-video object-cover">
          <div class="p-5">
            <h4 class="font-black text-[10px] uppercase mb-2 text-pink-500 tracking-widest">${b.title || 'LiveNet'}</h4>
            <p class="text-[12px] text-gray-400 font-stream leading-relaxed">${b.desc || ''}</p>
          </div>
        </a>
      `).join('');

      if (state.isAdmin) {
        document.getElementById('liveToggleBtn').textContent = state.isLive ? "üî¥ –°–¢–û–ü –≠–§–ò–†" : "‚ö™ –°–¢–ê–†–¢ –≠–§–ò–†";
        document.getElementById('liveToggleBtn').className = `w-full py-5 rounded-2xl font-black transition ${state.isLive ? 'bg-red-600' : 'bg-purple-700'}`;
        const list = document.getElementById('adminBannersList');
        if (list.children.length === 0 && state.banners.length > 0) state.banners.forEach(b => addBannerUI(b));
      }
    }

    async function toggleLive() { 
        state.isLive = !state.isLive; 
        updateUI(); 
        await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); 
    }

    function handlePlayButtonClick() { 
        if (state.isLive) { 
            const iframe = document.getElementById('streamIframe');
            const parent = window.location.hostname;
            iframe.src = `https://player.twitch.tv/?channel=livenet_&parent=${parent || 'localhost'}`;
            iframe.classList.remove('hide'); 
            document.getElementById('playButton').classList.add('hide'); 
        } else { 
            document.getElementById('offlineState').classList.remove('hide'); 
            setTimeout(()=>document.getElementById('offlineState').classList.add('hide'), 3000); 
        } 
    }

    function addBanner() { addBannerUI({img:'', title:'', desc:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-white/5 p-4 rounded-2xl border border-white/10 space-y-2";
        div.innerHTML = `<input type="text" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏" class="b-img w-full bg-black p-2 rounded text-[10px]" value="${data.img}">
            <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="b-title w-full bg-black p-2 rounded text-[10px]" value="${data.title}">
            <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="b-desc w-full bg-black p-2 rounded text-[10px] h-16 resize-none">${data.desc}</textarea>
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ" class="b-url w-full bg-black p-2 rounded text-[10px]" value="${data.url}">
            <button onclick="this.parentElement.remove()" class="text-[9px] text-red-500 font-bold uppercase">–£–¥–∞–ª–∏—Ç—å</button>`;
        document.getElementById('adminBannersList').appendChild(div);
    }

    function showView(v) { 
        const iframe = document.getElementById('streamIframe');
        iframe.src = ""; 
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
        document.getElementById('homeView').classList.toggle('hide', v !== 'home'); 
        document.getElementById('playerView').classList.toggle('hide', v !== 'player'); 
        document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); 
        window.scrollTo(0,0); 
    }

    function loginAdmin() { 
        if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { 
            state.isAdmin = true; 
            sessionStorage.setItem('isLiveNetAdmin', 'true'); 
            document.getElementById('passwordModal').classList.add('hide'); 
            updateUI(); 
            showView('admin'); 
        } 
    }
    
    function logoutAdmin() {
        state.isAdmin = false;
        sessionStorage.removeItem('isLiveNetAdmin');
        showView('home');
        updateUI();
    }

    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    
    loadFromDB();
    setInterval(loadFromDB, 20000);
  </script>
</body>
