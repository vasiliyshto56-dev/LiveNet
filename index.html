<body class="min-h-screen flex flex-col">

  <div id="adminView" class="hide min-h-screen p-6 lg:p-12 bg-[#0a0514]">

          <button onclick="logoutAdmin()" class="bg-red-600/20 text-red-500 px-6 py-3 rounded-xl text-xs font-bold uppercase tracking-widest">–í—ã–π—Ç–∏</button>
        </div>
      </div>

      <button onclick="toggleLive()" id="liveToggleBtn" class="w-full py-7 rounded-[24px] font-black text-xl mb-8 transition-all shadow-xl uppercase italic tracking-widest">...</button>

      <div class="bg-white/5 p-8 rounded-[32px] border border-white/10 space-y-6 mb-8">
        <div>
            <label class="text-xs font-bold text-gray-400 uppercase ml-1 tracking-widest">–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–æ—Ç–æ–∫ (iframe src)</label>
            <input type="text" id="streamUrlInput" class="w-full bg-black/60 border border-white/10 p-5 rounded-2xl mt-2 outline-none focus:border-pink-600 text-pink-500 font-mono text-sm" placeholder="https://...">
        </div>
        <div>

            <input type="text" id="streamNameInput" class="w-full bg-black/60 border border-white/10 p-5 rounded-2xl mt-2 outline-none focus:border-pink-600">
        </div>
        <div>
            <label class="text-xs font-bold text-gray-400 uppercase ml-1 tracking-widest">–ü—Ä–æ–≥—Ä–∞–º–º–∞ (–∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ - –Ω–æ–≤—ã–π –±–ª–æ–∫)</label>
            <textarea id="scheduleTextarea" class="w-full bg-black/60 border border-white/10 p-5 rounded-2xl mt-2 h-40 outline-none focus:border-pink-600 resize-none schedule-text"></textarea>

      <div class="bg-white/5 p-8 rounded-[32px] border border-white/10 mb-10">
        <h3 class="text-sm font-black uppercase text-pink-500 mb-6 tracking-widest italic">–ù–∞—Å—Ç—Ä–æ–π–∫–∞ –±–∞–Ω–Ω–µ—Ä–æ–≤</h3>
        <div id="adminBannersList" class="space-y-6"></div>
        <button onclick="addBanner()" class="mt-6 w-full py-4 border-2 border-dashed border-white/10 rounded-2xl text-gray-500 font-bold hover:border-pink-500 transition-all uppercase text-xs">+ –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—ã–π –±–ª–æ–∫</button>
      </div>

      <button onclick="saveSettings()" class="w-full py-7 bg-pink-600 rounded-[28px] font-black text-2xl shadow-2xl shadow-pink-600/20 uppercase italic tracking-tighter hover:scale-[1.02] active:scale-95 transition-all">–°–û–•–†–ê–ù–ò–¢–¨ –ò–ó–ú–ï–ù–ï–ù–ò–Ø</button>
    </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/98 flex items-center justify-center z-[100] backdrop-blur-md">
    <div class="bg-[#1a0b2e] border border-white/10 p-10 rounded-[40px] w-full max-w-sm text-center shadow-2xl">
      <div class="text-4xl mb-6 font-black italic tracking-tighter text-pink-500">ADMIN LOGIN</div>
      <input type="password" id="passwordInput" class="w-full bg-black border border-white/20 rounded-2xl px-6 py-5 mb-6 text-white text-center text-4xl outline-none focus:border-pink-500 transition-all" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-5 rounded-2xl font-black uppercase tracking-[0.2em]">–í–û–ô–¢–ò</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', streamUrl: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    // –ó—Ä–∏—Ç–µ–ª–∏ –æ–Ω–ª–∞–π–Ω
    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (s) => { if (s === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() }); });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamUrl = data.stream_url || '';
        state.banners = data.banners || [];
        state.streamName = data.stream_name || 'LiveNet';
        state.schedule = data.schedule || '';
        
        // –ó–∞–ø–æ–ª–Ω—è–µ–º –∞–¥–º–∏–Ω–∫—É –¢–û–õ–¨–ö–û –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –Ω–µ –ø–µ—á–∞—Ç–∞–µ—Ç –ø—Ä—è–º–æ —Å–µ–π—á–∞—Å
        if (state.isAdmin) {
            const uiElements = {
                'streamUrlInput': state.streamUrl,
                'streamNameInput': state.streamName,
                'scheduleTextarea': state.schedule
            };
            for (let id in uiElements) {
                const el = document.getElementById(id);
                if (document.activeElement !== el) el.value = uiElements[id];
            }
        }
        updateUI();
      }
    }

    async function saveSettings() {
      const bannerElements = document.querySelectorAll('.admin-banner-item');
      state.banners = Array.from(bannerElements).map(el => ({
        img: el.querySelector('.b-img').value,
        title: el.querySelector('.b-title').value,
        desc: el.querySelector('.b-desc').value,
        url: el.querySelector('.b-url').value
      }));
      
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;

      const { error } = await supabaseClient.from('site_settings').update({ 
          is_live: state.isLive, 
          stream_name: state.streamName, 
          schedule: state.schedule, 
          stream_url: state.streamUrl, 
          banners: state.banners 
      }).eq('id', 1);
      
      if (!error) {
        alert("–£—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
        updateUI();
      } else {
        alert("–û—à–∏–±–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∏—è: " + error.message);
      }
    }

    function updateUI() {
      document.getElementById('homeAdminBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      const iframe = document.getElementById('streamIframe');
      
      if (state.isLive) {
        document.getElementById('statusDot').className = "w-3 h-3 bg-red-600 animate-pulse rounded-full shadow-[0_0_10px_red]";
        document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
        document.getElementById('statusText').className = "text-sm font-black uppercase text-red-500 tracking-[0.2em]";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        document.getElementById('statusDot').className = "w-3 h-3 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = "–û–§–õ–ê–ô–ù";
        document.getElementById('statusText').className = "text-sm font-black uppercase text-gray-500 tracking-[0.2em]";
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
      }

      document.getElementById('scheduleList').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `
        <div class="bg-white/5 p-4 rounded-xl border border-white/5 shadow-sm">${line}</div>
      `).join('') || '<div class="opacity-30">–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ø—É—Å—Ç–∞</div>';
      
      document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
        <a href="${b.url}" target="_blank" class="banner-card block hover:scale-[1.03] transition-all duration-300">
          <img src="${b.img || 'https://via.placeholder.com/400x225/222/444?text=LiveNet'}" class="w-full aspect-video object-cover">
          <div class="p-5">
            <h4 class="font-black text-sm uppercase mb-2 text-pink-500 tracking-tight">${b.title || '–†–∞–∑–¥–µ–ª'}</h4>
            <p class="text-xs text-gray-400 leading-relaxed schedule-text">${b.desc || ''}</p>
          </div>
        </a>
      `).join('');

      if (state.isAdmin) {
        document.getElementById('liveToggleBtn').textContent = state.isLive ? "üî¥ –û–°–¢–ê–ù–û–í–ò–¢–¨ –¢–†–ê–ù–°–õ–Ø–¶–ò–Æ" : "‚ö™ –ù–ê–ß–ê–¢–¨ –¢–†–ê–ù–°–õ–Ø–¶–ò–Æ";
        document.getElementById('liveToggleBtn').className = `w-full py-7 rounded-[24px] font-black transition-all shadow-xl ${state.isLive ? 'bg-red-600 shadow-red-900/20' : 'bg-green-600 shadow-green-900/20'}`;
        
        const list = document.getElementById('adminBannersList');
        if (list.children.length === 0 && state.banners.length > 0) {
            state.banners.forEach(b => addBannerUI(b));
        }
      }
    }

    function addBanner() { addBannerUI({img:'', title:'', desc:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-black/40 p-5 rounded-2xl border border-white/5 space-y-3";
        div.innerHTML = `
            <input type="text" placeholder="URL –∫–∞—Ä—Ç–∏–Ω–∫–∏ (jpg/png)" class="b-img w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs" value="${data.img}">
            <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="b-title w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs font-bold" value="${data.title}">
            <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ –±–ª–æ–∫–∞" class="b-desc w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs h-20 resize-none">${data.desc}</textarea>
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞ –¥–ª—è –ø–µ—Ä–µ—Ö–æ–¥–∞" class="b-url w-full bg-white/5 border border-white/10 p-3 rounded-xl text-xs" value="${data.url}">
            <button onclick="this.parentElement.remove()" class="text-[10px] text-red-500 font-bold uppercase tracking-widest hover:underline px-1">–£–¥–∞–ª–∏—Ç—å –±–ª–æ–∫</button>
        `;
        document.getElementById('adminBannersList').appendChild(div);
    }

    function logoutAdmin() { state.isAdmin = false; sessionStorage.removeItem('isLiveNetAdmin'); showView('home'); updateUI(); }
    async function toggleLive() { state.isLive = !state.isLive; updateUI(); await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); }
    function handlePlayButtonClick() { if (state.isLive) { document.getElementById('streamIframe').classList.remove('hide'); document.getElementById('playButton').classList.add('hide'); } else { document.getElementById('offlineState').classList.remove('hide'); setTimeout(()=>document.getElementById('offlineState').classList.add('hide'), 3000); } }
    function loginAdmin() { if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); document.getElementById('passwordModal').classList.add('hide'); updateUI(); showView('admin'); } }
    function showView(v) { document.getElementById('homeView').classList.toggle('hide', v !== 'home'); document.getElementById('playerView').classList.toggle('hide', v !== 'player'); document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); window.scrollTo(0,0); }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    
    loadFromDB();
    setInterval(loadFromDB, 10000);
  </script>
