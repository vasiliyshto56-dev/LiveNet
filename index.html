             <div class="flex items-end justify-between gap-2 mb-6">

             </div>

      <div class="mt-16">
        <h3 class="text-xs font-black uppercase text-gray-500 mb-8 tracking-[0.4em] flex items-center gap-2 italic">
            <span class="w-1.5 h-6 bg-pink-600"></span> –û –ö–ê–ù–ê–õ–ï

        <div id="bannersContainer" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 pb-20"></div>

  <div id="adminView" class="hide min-h-screen p-8 bg-[#07030e]">
    <div class="max-w-2xl mx-auto">

        <div class="flex gap-2">
          <button onclick="showView('home')" class="bg-white/5 px-4 py-2 rounded-lg text-[10px] font-bold">–í –ú–ï–ù–Æ</button>
          <button onclick="logoutAdmin()" class="bg-red-900/40 text-red-500 px-4 py-2 rounded-lg text-[10px] font-bold">–í–´–ô–¢–ò</button>
        </div>
      </div>
      <button onclick="toggleLive()" id="liveToggleBtn" class="w-full py-6 rounded-3xl font-black text-xl mb-8 transition shadow-xl uppercase italic">...</button>
      <div class="bg-white/5 p-8 rounded-[30px] border border-white/10 space-y-6 mb-8">
        <input type="text" id="streamUrlInput" placeholder="–°—Å—ã–ª–∫–∞ (Iframe)" class="w-full bg-black border border-white/10 p-4 rounded-xl text-pink-500 font-mono text-sm">
        <input type="text" id="streamNameInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ" class="w-full bg-black border border-white/10 p-4 rounded-xl">
        <textarea id="scheduleTextarea" placeholder="–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ" class="w-full bg-black border border-white/10 p-4 rounded-xl h-32 resize-none sys-font"></textarea>
      </div>
      <div id="adminBannersList" class="space-y-4 mb-8"></div>
      <button onclick="addBanner()" class="w-full py-3 mb-8 border-2 border-dashed border-white/10 rounded-xl text-gray-500 text-[10px] font-bold">+ –î–û–ë–ê–í–ò–¢–¨ –ë–ê–ù–ù–ï–†</button>
      <button onclick="saveSettings()" class="w-full py-6 bg-pink-600 rounded-3xl font-black text-2xl uppercase italic">–°–û–•–†–ê–ù–ò–¢–¨ –í–°–Å</button>

  </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/95 flex items-center justify-center z-[100]">
    <div class="bg-[#160d24] border border-white/10 p-10 rounded-[40px] w-full max-w-xs text-center">
      <input type="password" id="passwordInput" class="w-full bg-black border border-white/20 rounded-xl px-4 py-4 mb-6 text-white text-center text-3xl outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-4 rounded-xl font-black uppercase">–í–æ–π—Ç–∏</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', streamUrl: '', banners: [], isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —á–µ—Ä–µ–∑ –ø—Ä–æ–±–µ–ª
    document.addEventListener('keydown', (e) => {
      if (e.code === 'Space' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
        e.preventDefault();
        handlePlayButtonClick();
      }
    });

    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (s) => { if (s === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() }); });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamUrl = data.stream_url || '';
        state.banners = data.banners || [];
        state.streamName = data.stream_name || 'LiveNet';
        state.schedule = data.schedule || '';
        
        if (state.isAdmin) {
            const urlInp = document.getElementById('streamUrlInput');
            if (document.activeElement !== urlInp) urlInp.value = state.streamUrl;
            document.getElementById('streamNameInput').value = state.streamName;
            document.getElementById('scheduleTextarea').value = state.schedule;
        }
        updateUI();
      }
    }

    async function saveSettings() {
      const bannerElements = document.querySelectorAll('.admin-banner-item');
      state.banners = Array.from(bannerElements).map(el => ({
        img: el.querySelector('.b-img').value,
        title: el.querySelector('.b-title').value,
        desc: el.querySelector('.b-desc').value,
        url: el.querySelector('.b-url').value
      }));
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;

      await supabaseClient.from('site_settings').update({ is_live: state.isLive, stream_name: state.streamName, schedule: state.schedule, stream_url: state.streamUrl, banners: state.banners }).eq('id', 1);
      alert("–°–æ—Ö—Ä–∞–Ω–µ–Ω–æ!");
      updateUI();
    }

    function updateUI() {
      document.getElementById('adminPanelBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      const iframe = document.getElementById('streamIframe');
      
      if (state.isLive) {
        document.getElementById('statusDot').className = "w-2 h-2 bg-red-500 animate-pulse rounded-full shadow-[0_0_8px_red]";
        document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        document.getElementById('statusDot').className = "w-2 h-2 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = "–û–§–õ–ê–ô–ù";
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
      }

      document.getElementById('scheduleContainer').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `
        <div class="bg-white/5 p-4 rounded-xl border border-white/5">${line}</div>
      `).join('') || '<p class="opacity-30 text-xs italic">–ù–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã</p>';
      
      document.getElementById('bannersContainer').innerHTML = state.banners.map(b => `
        <a href="${b.url}" target="_blank" class="banner-card block">
          <img src="${b.img || 'https://via.placeholder.com/400x225/222/444'}" class="w-full aspect-video object-cover">
          <div class="p-6">
            <h4 class="font-black text-[11px] uppercase mb-2 text-pink-500 tracking-widest">${b.title || 'LiveNet'}</h4>
            <p class="banner-desc sys-font">${b.desc || ''}</p>
          </div>
        </a>
      `).join('');

      if (state.isAdmin) {
        document.getElementById('liveToggleBtn').textContent = state.isLive ? "üî¥ –°–¢–û–ü" : "‚ö™ –°–¢–ê–†–¢";
        document.getElementById('liveToggleBtn').className = `w-full py-6 rounded-3xl font-black transition ${state.isLive ? 'bg-red-600' : 'bg-green-600'}`;
        const list = document.getElementById('adminBannersList');
        if (list.children.length === 0 && state.banners.length > 0) {
            state.banners.forEach(b => addBannerUI(b));
        }
      }
    }

    function addBanner() { addBannerUI({img:'', title:'', desc:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-white/5 p-4 rounded-2xl border border-white/10 space-y-2";
        div.innerHTML = `
            <input type="text" placeholder="–ö–∞—Ä—Ç–∏–Ω–∫–∞" class="b-img w-full bg-black p-2 rounded text-[10px]" value="${data.img}">
            <input type="text" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫" class="b-title w-full bg-black p-2 rounded text-[10px]" value="${data.title}">
            <textarea placeholder="–û–ø–∏—Å–∞–Ω–∏–µ" class="b-desc w-full bg-black p-2 rounded text-[10px] h-16 resize-none">${data.desc}</textarea>
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞" class="b-url w-full bg-black p-2 rounded text-[10px]" value="${data.url}">
            <button onclick="this.parentElement.remove()" class="text-[9px] text-red-500 font-bold uppercase">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        document.getElementById('adminBannersList').appendChild(div);
    }

    function logoutAdmin() { state.isAdmin = false; sessionStorage.removeItem('isLiveNetAdmin'); showView('home'); updateUI(); }
    async function toggleLive() { state.isLive = !state.isLive; updateUI(); await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); }
    
    function handlePlayButtonClick() { 
      if (state.isLive) { 
        const iframe = document.getElementById('streamIframe');
        const playBtn = document.getElementById('playButton');
        if (iframe.classList.contains('hide')) {
          iframe.classList.remove('hide');
          playBtn.classList.add('hide');
        } else {
          iframe.classList.add('hide');
          playBtn.classList.remove('hide');
        }
      } else { 
        document.getElementById('offlineState').classList.remove('hide'); 
        setTimeout(()=>document.getElementById('offlineState').classList.add('hide'), 3000); 
      } 
    }

    function loginAdmin() { if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); document.getElementById('passwordModal').classList.add('hide'); updateUI(); showView('admin'); } }
    function showView(v) { document.getElementById('homeView').classList.toggle('hide', v !== 'home'); document.getElementById('playerView').classList.toggle('hide', v !== 'player'); document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); window.scrollTo(0,0); }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    
    loadFromDB();
    setInterval(loadFromDB, 20000);
  </script>
</body>
