            <div id="offlineState" class="hide absolute inset-0 bg-purple-950/95 z-30 flex flex-col items-center justify-center text-center p-4">

            </div>
            <iframe id="streamIframe" class="w-full h-full hide" src="" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
            <div id="playButton" class="w-20 h-20 md:w-24 md:h-24 bg-pink-500/20 rounded-full flex items-center justify-center border-2 border-pink-400/50 cursor-pointer hover:scale-110 transition z-20" onclick="handlePlayButtonClick()">
              <span class="text-4xl md:text-5xl ml-1 text-pink-400">‚ñ∂</span>

      <div class="w-full lg:w-80 flex flex-col gap-4">

  <div id="adminView" class="hide min-h-screen p-4 md:p-8 bg-purple-950">
    <div class="max-w-4xl mx-auto">
      <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <h1 class="text-3xl font-black text-pink-400 uppercase tracking-tighter">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –¢–í</h1>
        <div class="flex gap-2 w-full md:w-auto">
          <button onclick="showView('home')" class="flex-1 md:flex-none px-6 py-2 bg-purple-700 rounded-lg font-bold text-sm transition hover:bg-purple-600">–ú–ï–ù–Æ</button>
          <button onclick="adminLogout()" class="flex-1 md:flex-none px-6 py-2 bg-red-600 rounded-lg font-bold text-sm transition hover:bg-red-500">–í–´–ô–¢–ò</button>

          <div class="space-y-1">
            <label class="text-[10px] text-purple-400 ml-2 uppercase font-bold">–°—Å—ã–ª–∫–∞ –Ω–∞ –ø–ª–µ–µ—Ä</label>
            <input type="text" id="streamUrlInput" placeholder="https://..." class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none focus:border-pink-500 transition">
          </div>
          <div class="space-y-1">
            <label class="text-[10px] text-purple-400 ml-2 uppercase font-bold">–ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç—Ä–∏–º–∞</label>
            <input type="text" id="streamNameInput" placeholder="LiveNet Stream" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-3 text-sm outline-none focus:border-pink-500 transition">
          </div>
          <button onclick="saveSettings()" class="w-full py-4 bg-pink-600 hover:bg-pink-500 rounded-xl font-bold transition shadow-lg mt-2">üíæ –°–û–•–†–ê–ù–ò–¢–¨ –í–°–Å</button>
        </div>
        <div class="bg-purple-900/50 p-6 rounded-2xl border border-white/10 flex flex-col shadow-2xl">
          <h3 class="text-xs font-bold text-purple-400 mb-3 uppercase tracking-widest">–¢–µ–∫—Å—Ç —Ä–∞—Å–ø–∏—Å–∞–Ω–∏—è</h3>
          <textarea id="scheduleTextarea" class="w-full flex-1 bg-black/40 border border-white/10 rounded-xl px-4 py-4 h-64 lg:h-full text-sm outline-none focus:border-pink-500 transition resize-none" placeholder="12:00 - –ù–∞—á–∞–ª–æ"></textarea>
        </div>
      </div>
    </div>
  </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/95 flex items-center justify-center z-[100] p-6">
    <div class="bg-purple-900 p-8 rounded-3xl border border-pink-500/30 w-full max-w-sm text-center shadow-2xl">
      <h2 class="text-xl font-bold mb-6 text-pink-400 uppercase tracking-widest">Admin Access</h2>
      <input type="password" id="passwordInput" class="w-full bg-black/40 border border-white/10 rounded-xl px-4 py-4 mb-6 text-white text-center text-2xl outline-none focus:border-pink-500" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-4 rounded-xl font-bold hover:bg-pink-500 transition shadow-lg">–í–û–ô–¢–ò</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', streamUrl: '', isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    
    channel.on('presence', { event: 'sync' }, () => {
      document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (status) => {
      if (status === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() });
    });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamUrl = data.stream_url || '';
        
        const nameInput = document.getElementById('streamNameInput');
        const schedInput = document.getElementById('scheduleTextarea');
        
        // –ù–µ –∑–∞—Ç–∏—Ä–∞–µ–º, –µ—Å–ª–∏ —Ñ–æ–∫—É—Å –Ω–∞ –ø–æ–ª–µ
        if (document.activeElement !== nameInput) state.streamName = data.stream_name || 'LiveNet';
        if (document.activeElement !== schedInput) state.schedule = data.schedule || '';
        
        updateUI();
      }
    }

    async function saveSettings() {
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;
      
      const { error } = await supabaseClient.from('site_settings').update({ 
        is_live: state.isLive, 
        stream_name: state.streamName, 
        schedule: state.schedule, 
        stream_url: state.streamUrl 
      }).eq('id', 1);
      
      if(!error) alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —É—Å–ø–µ—à–Ω–æ –æ–±–Ω–æ–≤–ª–µ–Ω—ã!");
      updateUI();
    }

    function updateUI() {
      document.getElementById('adminPanelBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      
      const iframe = document.getElementById('streamIframe');
      const dot = document.getElementById('statusDot');
      const txt = document.getElementById('statusText');
      
      if (state.isLive) {
        dot.className = "w-2 h-2 bg-red-500 animate-pulse rounded-full";
        // –ò–°–ü–†–ê–í–õ–ï–ù–û –ó–î–ï–°–¨
        txt.textContent = "–í –≠–§–ò–†–ï";
        txt.className = "text-[10px] font-black text-red-500 uppercase tracking-[0.15em]";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        dot.className = "w-2 h-2 bg-gray-500 rounded-full";
        txt.textContent = "–í–ù–ï –≠–§–ò–†–ê";
        txt.className = "text-[10px] font-black text-gray-400 uppercase tracking-[0.15em]";
        iframe.classList.add('hide');
        iframe.src = "";
        document.getElementById('playButton').classList.remove('hide');
      }

      document.getElementById('scheduleList').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `
        <div class="bg-white/5 p-3 rounded-xl border border-white/5 text-purple-100 shadow-sm">${line}</div>
      `).join('') || '<p class="text-gray-500 italic">–ü—Ä–æ–≥—Ä–∞–º–º–∞ —Å–∫–æ—Ä–æ –ø–æ—è–≤–∏—Ç—Å—è...</p>';

      if (state.isAdmin) {
        const btn = document.getElementById('liveToggleBtn');
        btn.textContent = state.isLive ? "üî¥ –û–°–¢–ê–ù–û–í–ò–¢–¨ –≠–§–ò–†" : "‚ö™ –ó–ê–ü–£–°–¢–ò–¢–¨ –≠–§–ò–†";
        btn.className = `w-full py-4 rounded-xl font-bold transition ${state.isLive ? 'bg-red-500 hover:bg-red-600' : 'bg-green-600 hover:bg-green-500'}`;
        
        if (document.activeElement !== document.getElementById('streamNameInput')) {
            document.getElementById('streamNameInput').value = state.streamName;
        }
        if (document.activeElement !== document.getElementById('scheduleTextarea')) {
            document.getElementById('scheduleTextarea').value = state.schedule;
        }
        document.getElementById('streamUrlInput').value = state.streamUrl;
      }
    }

    async function toggleLive() {
      state.isLive = !state.isLive;
      updateUI();
      await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1);
    }

    function handlePlayButtonClick() {
      if (state.isLive) {
        document.getElementById('streamIframe').classList.remove('hide');
        document.getElementById('playButton').classList.add('hide');
      } else {
        document.getElementById('connectingState').classList.remove('hide');
        setTimeout(() => {
          document.getElementById('connectingState').classList.add('hide');
          document.getElementById('offlineState').classList.remove('hide');
          setTimeout(() => document.getElementById('offlineState').classList.add('hide'), 3000);
        }, 1000);
      }
    }

    function loginAdmin() {
      if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') {
        state.isAdmin = true;
        sessionStorage.setItem('isLiveNetAdmin', 'true');
        document.getElementById('passwordModal').classList.add('hide');
        showView('admin');
        updateUI();
      } else { alert('–î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω'); }
    }

    function adminLogout() {
      state.isAdmin = false;
      sessionStorage.removeItem('isLiveNetAdmin');
      showView('home');
      updateUI();
    }

    function showView(view) {
      document.getElementById('homeView').classList.toggle('hide', view !== 'home');
      document.getElementById('playerView').classList.toggle('hide', view !== 'player');
      document.getElementById('adminView').classList.toggle('hide', view !== 'admin');
    }

    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }

    loadFromDB();
    setInterval(loadFromDB, 10000);
  </script>
</body>
