<!DOCTYPE html>
<html lang="ru">

  <script src="https://cdn.tailwindcss.com"></script>
  <style>

    .twitch-add-btn:hover { border-color: #ec4899; background: rgba(236, 72, 153, 0.05); }
  </style>
</head>
<body class="bg-[#0f0a19] text-white min-h-screen">

  <div id="homeView">
    <div class="h-screen flex flex-col items-center justify-center px-6 text-center relative">
      <button onclick="openPasswordModal()" class="absolute top-6 right-8 text-2xl opacity-20 hover:opacity-100 transition">‚öôÔ∏è</button>
      <h1 class="text-7xl md:text-9xl font-black mb-4 bg-gradient-to-r from-pink-500 to-purple-500 bg-clip-text text-transparent italic">LiveNet</h1>
      <div class="flex gap-4 flex-col w-full max-w-sm">
        <button onclick="showView('player')" class="px-8 py-5 bg-pink-600 text-white font-bold rounded-2xl hover:scale-105 transition shadow-lg text-xl uppercase">‚ñ∂ –°–ú–û–¢–†–ï–¢–¨</button>
        <a href="https://t.me/livenet_official" target="_blank" class="px-8 py-5 bg-blue-600 text-white font-bold rounded-2xl hover:scale-105 transition shadow-lg text-xl uppercase">üí¨ TELEGRAM</a>
        <button id="adminPanelBtn" onclick="showView('admin')" class="mt-4 text-xs opacity-50 hide uppercase font-bold">–ê–¥–º–∏–Ω–∫–∞</button>
      </div>
    </div>
  </div>

  <div id="playerView" class="hide min-h-screen flex flex-col">
    <div class="px-6 py-4 border-b border-white/5 flex items-center bg-[#0f0a19] sticky top-0 z-50">
      <button onclick="showView('home')" class="font-bold text-sm text-pink-500 mr-4">‚óÑ –ù–ê–ó–ê–î</button>
      <span class="font-black italic text-xl tracking-tighter">Live<span class="text-pink-600">Net</span></span>
    </div>

    <div class="flex flex-col lg:flex-row p-4 gap-6">
      <div class="flex-[3] w-full">
        <div class="bg-black rounded-2xl border border-white/10 overflow-hidden shadow-2xl relative aspect-video flex items-center justify-center">
            <div id="offlineState" class="hide absolute inset-0 bg-[#0f0a19] z-30 flex flex-col items-center justify-center text-center">
              <span class="text-6xl mb-4">üò¢</span>
              <h2 class="text-xl font-bold text-gray-400">–£–≤—ã, –Ω–æ –º—ã –≤–Ω–µ —ç—Ñ–∏—Ä–∞ :(</h2>
            </div>
            <iframe id="streamIframe" class="w-full h-full hide" src="" frameborder="0" allow="autoplay; fullscreen"></iframe>
            <div id="playButton" class="w-20 h-20 bg-pink-600 rounded-full flex items-center justify-center cursor-pointer shadow-xl" onclick="handlePlayButtonClick()">
              <span class="text-4xl ml-1">‚ñ∂</span>
            </div>
        </div>

        <div class="mt-4 flex flex-col md:flex-row md:items-center justify-between gap-4">
          <div>
            <div class="flex items-center gap-2 mb-1">
              <div id="statusDot" class="w-2 h-2 bg-gray-600 rounded-full"></div>
              <p id="statusText" class="text-[10px] font-bold text-gray-500 uppercase">–í–ù–ï –≠–§–ò–†–ê</p>
              <div class="ml-2 flex items-center gap-1 bg-white/5 px-2 py-0.5 rounded text-[10px]">üë§ <span id="userCount">0</span></div>
            </div>
            <h2 id="streamNameDisplay" class="text-2xl font-black uppercase italic tracking-tight">–ó–∞–≥—Ä—É–∑–∫–∞...</h2>
          </div>
          
          <div class="flex items-center gap-2">
            <button onclick="handleVote('likes')" class="flex items-center gap-2 bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full border border-white/10 transition">
              <span id="likeIcon">üëç</span> <span id="likeCount" class="font-bold text-sm">0</span>
            </button>
            <button onclick="handleVote('dislikes')" class="flex items-center gap-2 bg-white/5 hover:bg-white/10 px-4 py-2 rounded-full border border-white/10 transition">
              <span id="dislikeIcon">üëé</span> <span id="dislikeCount" class="font-bold text-sm">0</span>
            </button>
          </div>
        </div>

        <hr class="my-8 border-white/5">
        
        <div class="px-2">
            <h3 class="text-lg font-bold mb-4">–û –∫–∞–Ω–∞–ª–µ</h3>
            <div id="bannersContainer" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
              </div>
        </div>
      </div>

      <div class="flex-1 space-y-4">
        <div class="bg-white/5 border border-white/10 rounded-2xl overflow-hidden flex flex-col h-[400px]">
          <div class="p-4 border-b border-white/5 bg-white/5 font-bold text-[10px] uppercase tracking-widest text-pink-500">–ü—Ä–æ–≥—Ä–∞–º–º–∞ –ø–µ—Ä–µ–¥–∞—á</div>
          <div id="scheduleList" class="p-4 space-y-3 overflow-y-auto flex-1 text-sm"></div>
        </div>
      </div>
    </div>
  </div>

  <div id="adminView" class="hide min-h-screen p-6 md:p-12 bg-[#0a0514]">
    <div class="max-w-xl mx-auto space-y-6">
      <h2 class="text-2xl font-black uppercase">–£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ</h2>
      
      <button onclick="toggleLive()" id="liveToggleBtn" class="w-full py-4 rounded-xl font-bold uppercase transition">–ó–∞–≥—Ä—É–∑–∫–∞...</button>
      
      <div class="space-y-4 bg-white/5 p-6 rounded-2xl border border-white/10">
        <input type="text" id="streamUrlInput" placeholder="URL —Å—Ç—Ä–∏–º–∞ (iframe)" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-sm outline-none focus:border-pink-600">
        <input type="text" id="streamNameInput" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–æ—Ç–æ–∫–∞" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-sm outline-none focus:border-pink-600">
        <textarea id="scheduleTextarea" class="w-full bg-black/50 border border-white/10 p-3 rounded-lg text-sm h-32 outline-none focus:border-pink-600 resize-none" placeholder="–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ (–∫–∞–∂–¥–∞—è —Å—Ç—Ä–æ–∫–∞ - –ø—É–Ω–∫—Ç)"></textarea>
      </div>

      <div class="bg-white/5 p-6 rounded-2xl border border-white/10">
        <div class="flex justify-between items-center mb-4 text-xs font-bold uppercase text-gray-400">–ë–∞–Ω–Ω–µ—Ä—ã</div>
        <div id="adminBannersList" class="space-y-4"></div>
        <button onclick="addBanner()" class="mt-4 w-full py-2 border-2 border-dashed border-white/10 rounded-xl text-xs hover:border-pink-600 transition">+ –î–æ–±–∞–≤–∏—Ç—å —Å–ª–æ—Ç –±–∞–Ω–Ω–µ—Ä–∞</button>
      </div>

      <button onclick="saveSettings()" class="w-full py-5 bg-pink-600 rounded-2xl font-black text-lg shadow-xl uppercase">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å –≤—Å—ë</button>
      <button onclick="showView('home')" class="w-full py-2 opacity-50 text-xs uppercase font-bold">–í–µ—Ä–Ω—É—Ç—å—Å—è</button>
    </div>
  </div>

  <div id="passwordModal" class="hide fixed inset-0 bg-black/95 flex items-center justify-center z-[100] p-6">
    <div class="w-full max-w-xs text-center">
      <input type="password" id="passwordInput" class="w-full bg-white/5 border border-white/10 rounded-2xl px-4 py-5 mb-4 text-white text-center text-3xl outline-none" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
      <button onclick="loginAdmin()" class="w-full bg-pink-600 py-4 rounded-2xl font-bold uppercase">–í–æ–π—Ç–∏</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://mqcakdxhkwugckvuqygs.supabase.co";
    const SUPABASE_KEY = "sb_publishable_h-EbNY3-ziEUt_i4PmQ1gw_cmzSR2OH";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let state = { isLive: false, streamName: '', schedule: '', streamUrl: '', banners: [], likes: 0, dislikes: 0, isAdmin: sessionStorage.getItem('isLiveNetAdmin') === 'true' };

    // –û–Ω–ª–∞–π–Ω
    const sessionId = Math.random().toString(36).substring(7);
    const channel = supabaseClient.channel('livenet_online', { config: { presence: { key: sessionId } } });
    channel.on('presence', { event: 'sync' }, () => {
        document.getElementById('userCount').textContent = Object.keys(channel.presenceState()).length;
    }).subscribe(async (status) => {
        if (status === 'SUBSCRIBED') await channel.track({ online_at: new Date().toISOString() });
    });

    async function loadFromDB() {
      const { data } = await supabaseClient.from('site_settings').select('*').single();
      if (data) {
        state.isLive = data.is_live;
        state.streamUrl = data.stream_url || '';
        state.banners = data.banners || [];
        state.likes = data.likes || 0;
        state.dislikes = data.dislikes || 0;
        
        const nInp = document.getElementById('streamNameInput');
        const sInp = document.getElementById('scheduleTextarea');
        if (document.activeElement !== nInp) state.streamName = data.stream_name || 'LiveNet';
        if (document.activeElement !== sInp) state.schedule = data.schedule || '';
        
        updateUI();
      }
    }

    async function saveSettings() {
      const bannerElements = document.querySelectorAll('.admin-banner-item');
      state.banners = Array.from(bannerElements).map(el => ({
        img: el.querySelector('.b-img').value,
        title: el.querySelector('.b-title').value,
        url: el.querySelector('.b-url').value
      }));
      state.streamName = document.getElementById('streamNameInput').value;
      state.streamUrl = document.getElementById('streamUrlInput').value;
      state.schedule = document.getElementById('scheduleTextarea').value;
      
      await supabaseClient.from('site_settings').update({ 
        is_live: state.isLive, stream_name: state.streamName, 
        schedule: state.schedule, stream_url: state.streamUrl, 
        banners: state.banners 
      }).eq('id', 1);
      
      alert("–ù–∞—Å—Ç—Ä–æ–π–∫–∏ –ø—Ä–∏–º–µ–Ω–µ–Ω—ã!");
      updateUI();
    }

    function updateUI() {
      document.getElementById('adminPanelBtn').classList.toggle('hide', !state.isAdmin);
      document.getElementById('streamNameDisplay').textContent = state.streamName;
      document.getElementById('likeCount').textContent = state.likes;
      document.getElementById('dislikeCount').textContent = state.dislikes;

      const iframe = document.getElementById('streamIframe');
      if (state.isLive) {
        document.getElementById('statusDot').className = "w-2 h-2 bg-red-500 animate-pulse rounded-full";
        document.getElementById('statusText').textContent = "–í –≠–§–ò–†–ï";
        if (state.streamUrl && iframe.src !== state.streamUrl) iframe.src = state.streamUrl;
      } else {
        document.getElementById('statusDot').className = "w-2 h-2 bg-gray-600 rounded-full";
        document.getElementById('statusText').textContent = "–í–ù–ï –≠–§–ò–†–ê";
        iframe.classList.add('hide');
        document.getElementById('playButton').classList.remove('hide');
      }

      document.getElementById('scheduleList').innerHTML = state.schedule.split('\n').filter(l => l.trim()).map(line => `<div class="bg-white/5 p-3 rounded-xl border border-white/5">${line}</div>`).join('') || '–ù–µ—Ç –ø—Ä–æ–≥—Ä–∞–º–º—ã';
      
      // –†–µ–Ω–¥–µ—Ä –±–∞–Ω–Ω–µ—Ä–æ–≤ –≤ –ø–ª–µ–µ—Ä–µ
      let bannersHtml = state.banners.map(b => `
        <a href="${b.url}" target="_blank" class="block bg-white/5 p-3 rounded-2xl border border-white/10 hover:border-pink-500 transition">
          <img src="${b.img || 'https://via.placeholder.com/300x150?text=LiveNet'}" class="banner-img">
          <h4 class="font-bold text-xs uppercase truncate">${b.title || '–ö–Ω–æ–ø–∫–∞'}</h4>
        </a>
      `).join('');

      // –ö–Ω–æ–ø–∫–∞ –¥–æ–±–∞–≤–∏—Ç—å –±–∞–Ω–Ω–µ—Ä –¥–ª—è –∞–¥–º–∏–Ω–∞ (Twitch style)
      if(state.isAdmin) {
        bannersHtml += `
          <div onclick="showView('admin')" class="twitch-add-btn text-gray-500">
            <span class="text-2xl mb-1">+</span>
            <span class="text-[9px] font-bold uppercase">–î–æ–±–∞–≤–∏—Ç—å</span>
          </div>
        `;
      }
      document.getElementById('bannersContainer').innerHTML = bannersHtml;

      if (state.isAdmin) {
        document.getElementById('liveToggleBtn').textContent = state.isLive ? "–í–´–ö–õ–Æ–ß–ò–¢–¨ –≠–§–ò–†" : "–í–ö–õ–Æ–ß–ò–¢–¨ –≠–§–ò–†";
        document.getElementById('liveToggleBtn').className = `w-full py-4 rounded-xl font-bold transition ${state.isLive ? 'bg-red-600' : 'bg-green-600'}`;
        if(document.getElementById('adminBannersList').children.length === 0) {
            state.banners.forEach(b => addBannerUI(b));
        }
      }
      checkVotes();
    }

    // –õ–ê–ô–ö–ò –ò –î–ò–ó–õ–ê–ô–ö–ò –° –ó–ê–©–ò–¢–û–ô
    async function handleVote(type) {
        const voted = localStorage.getItem('livenet_vote');
        if (voted === type) {
            // –£–±–∏—Ä–∞–µ–º –≥–æ–ª–æ—Å
            state[type]--;
            localStorage.removeItem('livenet_vote');
        } else if (voted) {
            // –ú–µ–Ω—è–µ–º –≥–æ–ª–æ—Å (—Å –ª–∞–π–∫–∞ –Ω–∞ –¥–∏–∑–ª–∞–π–∫)
            state[voted]--;
            state[type]++;
            localStorage.setItem('livenet_vote', type);
        } else {
            // –ù–æ–≤—ã–π –≥–æ–ª–æ—Å
            state[type]++;
            localStorage.setItem('livenet_vote', type);
        }
        updateUI();
        await supabaseClient.from('site_settings').update({ likes: state.likes, dislikes: state.dislikes }).eq('id', 1);
    }

    function checkVotes() {
        const voted = localStorage.getItem('livenet_vote');
        document.getElementById('likeIcon').style.opacity = voted === 'likes' ? '1' : '0.4';
        document.getElementById('dislikeIcon').style.opacity = voted === 'dislikes' ? '1' : '0.4';
    }

    function addBanner() { addBannerUI({img:'', title:'', url:''}); }
    function addBannerUI(data) {
        const div = document.createElement('div');
        div.className = "admin-banner-item bg-black/50 p-4 rounded-xl border border-white/5 space-y-2";
        div.innerHTML = `
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞ –Ω–∞ –∫–∞—Ä—Ç–∏–Ω–∫—É (URL)" class="b-img w-full bg-white/5 border border-white/10 p-2 rounded text-xs" value="${data.img}">
            <input type="text" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –±–∞–Ω–Ω–µ—Ä–∞" class="b-title w-full bg-white/5 border border-white/10 p-2 rounded text-xs" value="${data.title}">
            <input type="text" placeholder="–°—Å—ã–ª–∫–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ" class="b-url w-full bg-white/5 border border-white/10 p-2 rounded text-xs" value="${data.url}">
            <button onclick="this.parentElement.remove()" class="text-[10px] text-red-500 uppercase font-bold">–£–¥–∞–ª–∏—Ç—å</button>
        `;
        document.getElementById('adminBannersList').appendChild(div);
    }

    async function toggleLive() { state.isLive = !state.isLive; updateUI(); await supabaseClient.from('site_settings').update({ is_live: state.isLive }).eq('id', 1); }
    function handlePlayButtonClick() { if (state.isLive) { document.getElementById('streamIframe').classList.remove('hide'); document.getElementById('playButton').classList.add('hide'); } else { document.getElementById('offlineState').classList.remove('hide'); setTimeout(()=>document.getElementById('offlineState').classList.add('hide'), 3000); } }
    function loginAdmin() { if (document.getElementById('passwordInput').value === '7b06a998-72d8-458d-966') { state.isAdmin = true; sessionStorage.setItem('isLiveNetAdmin', 'true'); document.getElementById('passwordModal').classList.add('hide'); updateUI(); showView('admin'); } }
    function showView(v) { document.getElementById('homeView').classList.toggle('hide', v !== 'home'); document.getElementById('playerView').classList.toggle('hide', v !== 'player'); document.getElementById('adminView').classList.toggle('hide', v !== 'admin'); window.scrollTo(0,0); }
    function openPasswordModal() { document.getElementById('passwordModal').classList.remove('hide'); }
    
    loadFromDB();
    setInterval(loadFromDB, 15000);
  </script>
</body>
</html>
